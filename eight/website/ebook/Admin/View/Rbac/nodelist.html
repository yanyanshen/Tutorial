<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>列表页</title>
<link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/select-ui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/editor/kindeditor.js"></script>

<script type="text/javascript">
    KE.show({
        id : 'content7',
        cssPath : './index.css'
    });
  </script>
  
<script type="text/javascript">
$(document).ready(function(e) {
    $(".select1").uedSelect({
		width : 345			  
	});
	$(".select2").uedSelect({
		width : 167  
	});
	$(".select3").uedSelect({
		width : 100
	});
});
</script>
</head>

<body>
	<div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">系统设置</a></li>
        </ul>
    </div>
    
    <div class="formbody">
    <div id="usual1" class="usual">
  	<div id="tab2" class="tabson">



        <form method="post" action="" name="listForm">


            <div class="tablelist" id="listDiv">
                <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
                    <tbody align="center">
                    <tr>
                        <th>权限ID</th>
                        <th>权限结构</th>
                        <th>名称</th>
                        <th>排序</th>
                        <th>类型</th>
                        <th>操作</th>
                    </tr>
                    <volist name="node" id="vo">
                        <tr>
                            <td><span> {$vo['id']}</span></td>
                            <td align="left">
                                <p style="text-indent:{$vo['level']*20}px;">
                                <label name="name" value="">{$vo['title']}</label>
                            </td>
                            <td><span> {$vo['name']}</span></td>
                            <td><span> {$vo['sort']}</span></td>
                            <td><span><if condition="$vo['level'] eq 1">项目<elseif condition="$vo['level'] eq 2"/><div style="color:green;">模块</div><else/><div style="color:blue;">操作</div></if>
                            </span></td>
                            <td><a href="{:U('rbac/deletenode',array('id'=>$vo['id']))}" onclick="return confirm('您是否真的删除这个权限呢？')" title="删除">【删除】</a></td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </form>




       <div class="pagin">
        <div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
        <ul class="paginList">
        <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
        <li class="paginItem"><a href="javascript:;">1</a></li>
        <li class="paginItem current"><a href="javascript:;">2</a></li>
        <li class="paginItem"><a href="javascript:;">3</a></li>
        <li class="paginItem"><a href="javascript:;">4</a></li>
        <li class="paginItem"><a href="javascript:;">5</a></li>
        <li class="paginItem more"><a href="javascript:;">...</a></li>
        <li class="paginItem"><a href="javascript:;">10</a></li>
        <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
        </ul>
    </div>
    </div>
	</div>
	<script type="text/javascript"> 
      $("#usual1 ul").idTabs(); 
    </script>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>
    </div>
</body>
</html>
