<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/style.css" />
    <!--[if IE 6]>
    <script src="__PUBLIC__/Home/js/iepng.js" type="text/javascript"></script>
        <script type="text/javascript">
           EvPNG.fix('div, ul, img, li, input, a'); 
        </script>
    <![endif]-->
    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/menu.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Home/js/select.js"></script>
<title>{$title}</title>
</head>
<body>
<include file="header"/>
<div class="i_bg bg_color">
    <div class="m_content">
    <include file="left"/>
		<div class="m_right">
            <p></p>
            <div class="mem_tit">修改资料</div>
            <div class="m_des">
                <form action="{:U('Home/MemberCenter/member_editor')}" method="post" enctype="multipart/form-data">
                    <table border="0" style="width:880px;font-size: 14px;font-weight: bold;" cellspacing="0" cellpadding="0">
                        <tr height="45">
                            <td width="80" align="left">
                                <span>我的头像：</span>
                            </td>
                            <td width="80" align="left" >
                                <img src="/Uploads/{$userPic}"/>
                                <span><input type="file" value="" name="userPic" style="padding-bottom: 70px;margin-left: 30px"/></span>
                            </td>
                        </tr>
                        <tr height="45">
                            <td width="80" align="left">
                                <span>昵称：&nbsp; &nbsp;</span>
                            </td>
                            <td>
                                <input type="text" placeholder="{$nickname}" name="nickname" value="" class="add_ipt" style="width:180px;margin-top: 20px" />
                            </td>
                        </tr>
                        <tr height="45">
                            <td width="80" align="left">
                                <span>性别： &nbsp; &nbsp;</span>
                            </td>
                            <td>
                                <input type="radio" name="sex" value="男" />男&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="sex" value="女" />女&nbsp;&nbsp;&nbsp;
                            </td>
                        </tr>
                        <tr height="45">
                            <td width="80" align="left">
                                <span>年龄：&nbsp; &nbsp;</span>
                            </td>
                            <td>
                                <input type="text" placeholder="{$age}" name="age" value="" class="add_ipt" style="width:180px;margin-top: 20px" />
                            </td>
                        </tr>
                        <tr height="45">
                            <td width="80" align="left">
                                <span>联系电话：&nbsp; &nbsp;</span>
                            </td>
                            <td>
                                <input type="text" placeholder="{$mobile}" name="mobile" value="" class="add_ipt" style="width:180px;margin-top: 20px" />
                            </td>
                        </tr>
                        <tr height="45">
                            <td width="80" align="left">
                                <span>联系邮箱：&nbsp; &nbsp;</span>
                            </td>
                            <td>
                                <input type="text" placeholder="{$email}" name="email" value="" class="add_ipt" style="width:180px;margin-top: 20px" />
                            </td>
                        </tr>
                        <tr height="45">
                            <td width="80" align="left">
                                <span>身份证号：&nbsp; &nbsp;</span>
                            </td>
                            <td>
                                <input type="text" placeholder="{$idNumber}" name="idNumber" value="" class="add_ipt" style="width:180px;margin-top: 20px" />
                            </td>
                        </tr>
                        <tr height="100">
                            <td>&nbsp;</td>
                            <td><input type="submit" value="确认修改" class="btn_tj" /></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        </div>
    </div>
	<!--End 用户中心 End-->
</div>
<include file="footer"/>
</body>
<!--[if IE 6]>
<script src="//letskillie6.googlecode.com/svn/trunk/2/zh_CN.js"></script>
<![endif]-->
</html>
