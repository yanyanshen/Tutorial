<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/style.css" />
    <!--[if IE 6]>
    <script src="__PUBLIC__/Home/js/iepng.js" type="text/javascript"></script>
        <script type="text/javascript">
           EvPNG.fix('div, ul, img, li, input, a'); 
        </script>
    <![endif]-->
    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/menu.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Home/js/select.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/region_select.js"></script>
<title>{$title}</title>
</head>
<body>
<include file="header"/>
<div class="i_bg bg_color">
    <div class="m_content">
        <include file="left"/>
		<div class="m_right">
            <p></p>
            <div class="mem_tit">收货地址</div>
			<div class="address">
            	<table border="0" class="add_t" align="center" style="width:98%; margin:10px auto;" cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="right" width="80">收货用户：</td>
                        <td>{$username}</td>
                    </tr>
                    <tr>
                        <td align="right" width="80">用户昵称：</td>
                        <td>{$nickname}</td>
                    </tr>
                    <tr>
                        <td align="right" width="80">联系电话：</td>
                        <td>{$mobile}</td>
                    </tr>
                    <tr>
                        <td align="right" width="80">联系邮箱：</td>
                        <td>{$email}</td>
                    </tr>
                    <tr>
                        <td align="right" width="80">详细地址：</td>
                        <td>{$address}</td>
                    </tr>
                </table>
            </div>
            <div class="mem_tit">修改地址</div>
            <form action="{:U('Home/MemberCenter/member_address')}" method="post">
                <table border="0" class="add_tab" style="width:930px;"  cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="left">
                            <div style="margin-top: 15px;">
                                <input type="text" name="address" placeholder="请输入收货地址" />
                            </div>
                        </td>
                    </tr>
                </table>
                <input type="submit"  value="确认修改" style="margin:25px 450px;font-size: 13px" class="add_b"/>
            </form>
        </div>
    </div>
</div>
<include file="footer"/>
</body>
<!--[if IE 6]>
<script src="//letskillie6.googlecode.com/svn/trunk/2/zh_CN.js"></script>
<![endif]-->
</html>
