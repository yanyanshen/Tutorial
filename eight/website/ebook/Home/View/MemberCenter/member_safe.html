<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/style.css" />
    <!--[if IE 6]>
    <script src="__PUBLIC__/Home/js/iepng.js" type="text/javascript"></script>
        <script type="text/javascript">
           EvPNG.fix('div, ul, img, li, input, a'); 
        </script>
    <![endif]-->
    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/menu.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Home/js/select.js"></script>
<title>{$title}</title>
</head>
<body>
<include file="header"/>
<div class="i_bg bg_color">
    <div class="m_content">
        <include file="left"/>
		<div class="m_right">
            <div class="mem_tit">修改密保</div>
            <form action="{:U('Home/MemberCenter/member_safe')}" method="post">
                <div class="m_des">
                    <table border="0" style="width:880px;"  cellspacing="0" cellpadding="0">
                        <tr height="45">
                            <td width="80" align="right" >
                                <span>用户名：&nbsp;&nbsp;</span>
                            </td>
                            <td>
                                <span>{$username}</span>
                            </td>
                        </tr>
                        <tr>
                            <td width="80" align="right" >
                                <span>原手机：&nbsp;&nbsp;</span>
                            </td>
                            <td>
                                <input type="text" disabled="disabled"  value="{$mobile}" class="add_ipt" style="width:180px;" />
                            </td>
                        </tr>
                        <tr height="45">
                            <td width="80" align="right">
                                <span>新手机：&nbsp;&nbsp;</span>
                            </td>
                            <td>
                                <input type="text" name="mobile" value=""  class="add_ipt" style="width:180px;" />&nbsp; <font color="#ff4e00">*</font>
                            </td>
                        </tr>
                        <tr height="45">
                            <td width="80" align="right">
                                <span>原邮箱：&nbsp;&nbsp;</span>
                            </td>
                            <td>
                                <input type="text" disabled="disabled" value="{$email}" class="add_ipt" style="width:180px;" />
                            </td>
                        </tr>
                        <tr height="45">
                            <td width="80" align="right">
                                <span>新邮箱：&nbsp;&nbsp;</span>
                            </td>
                            <td>
                                <input type="text" name="email" value="" class="add_ipt" style="width:180px;" />&nbsp; <font color="#ff4e00">*</font>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="mem_tit">修改密码</div>
                <div class="m_des">
                    <table border="0" style="width:880px;"  cellspacing="0" cellpadding="0">
                        <tr height="45">
                            <td width="80" align="right">
                                <span>原密码： &nbsp; &nbsp;</span>
                            </td>
                            <td>
                                <input type="password" name="oldPassword" value="" class="add_ipt" style="width:180px;" />&nbsp; <font color="#ff4e00">*</font>
                            </td>
                        </tr>
                        <tr height="45">
                            <td align="right">
                                <span>新密码： &nbsp; &nbsp;</span>
                            </td>
                            <td>
                                <input type="password" name="newPassword" value="" class="add_ipt" style="width:180px;" />&nbsp; <font color="#ff4e00">*</font>
                            </td>
                        </tr>
                        <tr height="45">
                            <td align="right">
                                <span>确认密码： &nbsp; &nbsp;</span>
                            </td>
                            <td>
                                <input type="password" name="repeatPassword" value="" class="add_ipt" style="width:180px;" />&nbsp; <font color="#ff4e00">*</font>
                            </td>
                        </tr>
                        <tr height="50">
                            <td>&nbsp;</td>
                            <td><input type="submit" value="确认修改" class="btn_tj" /></td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<include file="footer"/>
</body>
<!--[if IE 6]>
<script src="//letskillie6.googlecode.com/svn/trunk/2/zh_CN.js"></script>
<![endif]-->
</html>
