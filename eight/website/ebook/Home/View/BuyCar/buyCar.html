<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/style.css" />
    <!--[if IE 6]>
    <script src="__PUBLIC__/Home/js/iepng.js" type="text/javascript"></script>
    <script type="text/javascript">
        EvPNG.fix('div, ul, img, li, input, a');
    </script>
    <![endif]-->
    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/menu.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/num.js">
        var jq = jQuery.noConflict();
    </script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/shade.js"></script>
    <title>{$title}</title>
</head>
<body>
<include file="header"/>
<div class="i_bg">
    <div class="m_content">
        <form action="{:U('Home/BuyCar/buyCar')}">
            <table border="0" class="car_tab" style="width:970px; margin-bottom:50px; margin-top: 4px"  cellspacing="0" cellpadding="0">
                <tr valign="top">
                    <td class="car_th" width="200">商品名称</td>
                    <td class="car_th" width="200">商品图片</td>
                    <td class="car_th" width="200">数量</td>
                    <td class="car_th" width="100">单价</td>
                    <td class="car_th" width="100">小计</td>
                    <td class="car_th" width="170">操作</td>
                </tr>
                <volist name="buyCar" id="v">
                    <tr align="center">
                        <td>{$v['goodsname']}</td>
                        <td>
                            <div class="c_s_img" style="margin-left: 50px"><img src="/Uploads/{$v['pic']}" /></div>
                        </td>
                        <td>
                            <div class="c_num">
                                <input type="button" value="" onclick="jianUpdate1(jq(this));" class="car_btn_1" />
                                <input type="text" value="{$v['number']}" name="" class="car_ipt" />
                                <input type="button" value="" onclick="addUpdate1(jq(this));" class="car_btn_2" />
                            </div>
                        </td>
                        <td style="color:#ff4e00;">￥{$v['price']}</td>
                        <td style="color:#ff4e00;">￥</td>
                        <td>
                            <a href="{:U('Detail/detail1',array('id'=>$v['id']))}">详情</a>&nbsp; &nbsp;
                            <a href="{:U('BuyCar/buyCar_delete',array('id'=>$v['id']))}">删除</a>&nbsp; &nbsp;
                        </td>
                    </tr>
                </volist>
                <tr height="70">
                    <td colspan="6" style="font-family:'Microsoft YaHei'; border-bottom:0;">
                        <span class="fr">商品总价：
                            <b style="font-size:22px; color:#ff4e00;" id="totalprice">￥</b>
                        </span>
                    </td>
                </tr>
                <tr height="150" align="right">
                    <td colspan="8">
                        <a  href="{:U('Home/Index/index')}">
                            <img src="__PUBLIC__/Home/images/buy1.gif" />
                        </a>&nbsp; &nbsp;
                        <a href="{:U('Home/Detail/orderDetail')}">
                            <img src="__PUBLIC__/Home/images/buy2.gif" />
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<include file="footer"/>
</body>
<!--[if IE 6]>
<script src="//letskillie6.googlecode.com/svn/trunk/2/zh_CN.js"></script>
<![endif]-->
</html>
