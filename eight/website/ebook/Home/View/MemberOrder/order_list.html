<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/style.css" />
    <!--[if IE 6]>
    <script src="__PUBLIC__/Home/js/iepng.js" type="text/javascript"></script>
        <script type="text/javascript">
           EvPNG.fix('div, ul, img, li, input, a');
        </script>
    <![endif]-->
    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/menu.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Home/js/select.js"></script>
<title>{$title}</title>
</head>
<body>  
<!--Begin Header Begin-->
<include file="header"/>
<!--End Header End--> 
<div class="i_bg bg_color">
	<div class="m_content">
        <include file="left"/>
		<div class="m_right">
            <div class="mem_tit">订单列表</div>
            <form action="{:U('MemberOrder/order_list')}">
                <table border="0" class="order_tab" style=" font-size:13px; width:930px; text-align:center; margin-bottom:30px;" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="20%">订单编号</td>
                        <td width="15%">下单用户</td>
                        <td width="10%">订单总额</td>
                        <td width="20%">下单时间</td>
                        <td width="10%">订单状态</td>
                        <td width="25%">订单操作</td>
                    </tr>
                    <volist name="orderList" id="v">
                        <tr>
                            <td style="color:#ff4e00;">{$v['ordernumber']}</td>
                            <td>{$v['ordermember']}</td>
                            <td>￥{$v['totalprice']}</td>
                            <td>{$v['createtime']}</td>
                            <td>{$v['orderstatus']}</td>
                            <td>
                                <a href="{:U('Detail/order_detail',array('id'=>$v['id']))}" style="color:#ff4e00;">订单详情</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="{:U('MemberOrder/order_delete',array('id'=>$v['id']))}" style="color:#ff4e00;">删除订单</a>
                            </td>
                        </tr>
                    </volist>
                </table>
            </form>
        </div>
    </div>
</div>
<include file="footer"/>
</body>
