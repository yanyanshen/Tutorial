<script>
    //删除
    function  del(id){
        //询问框
        layer.confirm('您确定要删除吗?', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.get("{:U('Home/Member/delcollect')}",{'id':id},function(res){
                if(res.status=='ok'){
                    layer.msg(res.msg,{
                        icon:1,
                        time:2000
                    },function(){
                        location.href="{:U('Home/Member/collect')}";
                    })

                }else{
                    layer.alert(res.msg);
                    location.href="{:U('Home/Member/collect')}";
                }
            });
        })

    }



</script>
