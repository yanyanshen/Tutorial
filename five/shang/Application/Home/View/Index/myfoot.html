<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>美伦美尚--网购平台</title>
    <link rel="stylesheet" href="__STATIC__/style/recommend_lancome.css" />
    <link rel="stylesheet" href="__STATIC__/style/headerAndFooter.css" />
    <link rel="stylesheet" href="__STATIC__/style/reset.css" />
    <script src="__STATIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__STATIC__/js/recommend_lancome.js"></script>
    <script src="__STATIC__/js/headerAndFooter.js"></script>
    <script src="__STATIC__/js/layer/layer.js"></script>
    <style>
        #page a{
            display: inline-block;
            width: 18px;
            height:18px;
            padding:5px;
            margin: 2px;
            text-decoration: none;
            text-align: center;
            line-height: 18px;
            border: 1px solid #c2ccd1;
            background:#c2c2c2;
            color:#fff;
        }
        #page a:hover{
            background:red;
            color:#000;
        }
        #page span.current{
            display: inline-block;
            width: 18px;
            height:18px;
            padding:5px;
            margin: 2px;
            text-decoration: none;
            text-align: center;
            line-height: 18px;
            border: 1px solid #c2ccd1;
            background:red;
            color:#fff;
            font-weight: bold;
        }
        #page span.rows{
            float:left;
            margin-right:50px;
            margin-top:5px;
            font-size: 20px;
        }
        #page span.rows b{
            font-size: 20px;
            color:red;
        }
    </style>
</head>
<body>
<!-- header开始 -->
<include file="Public/header"/>
<!-- header结束 -->

<!-- part2开始 -->

<div class="part2">
    <div class="part2Cont frm_sty">
        <gt name="goodslist" value="0">
            <h1>一共有{$count}条浏览记录</h1>
            <a href="javascript:del()" style="float:right">清除所有浏览记录</a>
    </div>
</div>
<!-- part2结束    -->

<!-- part3开始    -->
<div class="part3">
    <div class="part3Cont frm_sty">
        <div class="head clearfix">
        </div>

        <div class="btm">
            <ul class="clearfix">
                <volist name="goodslist" id="val">
                    <volist name="val" id="v">
                    <li class="all">
                        <div class="left" ><a href="{:u('Index/detail',array('gid'=>$v['gid']))}">
                            <img  id="big" src="__UPLOAD__/goods/{$v.pic}" alt="" /></a>
                            <p class="p1">{$v.goodsname}<br/><span class="span1">{$v.description}</span><br /><span class="span2">￥{$v.price}</span></p>
                            <a href="{:u('Index/detail',array('gid'=>$v['gid']))}"><p class="p2">去看看</p></a>
                            <a href="javascript:del({$v['gid']})" style="float:right">删除记录&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p></a>

                        </div>
                    </li>
                </volist></volist>
            </ul>
        </div>
    </div>
</div>
<p class="p4 clearfix">
<li><div id="page">
    {$page}
</div></li>
</p>

<!-- footer开始 -->
<else/><h1>暂时没有浏览记录,去逛逛逛吧!</h1>
</gt>

</div>
</div>
<!-- part3结束    -->

<include file="Public/footer"/>
<!-- footer结束 -->
<!-- 侧面导航开始 -->
<include file="Public/right"/>
<!-- 侧面导航结束 -->

</body>
<script>
     function del(gid){
        //询问框
        layer.confirm('您确定要删除吗?', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.get("{:U('Home/Index/del')}",{'gid':gid},function(res){
                if(res.status=='ok'){
                    layer.alert(res.msg,{
                        yes:function(){
                            location.reload();
                        }
                    });

                }else{
                    layer.alert(res.msg);
                    location.href="{:U('Home/Index/myfoot')}";
                }
            });
        });
    }
</script>
</html>
