<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>商品详细信息</title>
        <style>
            #content dt{font-size: 25px;font-weight: bolder;color:#3EAFE0;}
            #content dd{font-size: 20px;width: 850px;}
        </style>
    </head>
    <body>
        <div><img src="__PUBLIC__/Upload/Goodspic/thumb_390_{$goodsinfo.pic}" alt="" style="position: relative;float:left;width:250px;height:250px;"/></div>
        <div style="position: relative;float: left;left: 10px;" id="content">
            <dt>商品名称:</dt>
            <dd>{$goodsinfo.goodsname}</dd>
            <dt>发布时间:</dt>
            <dd>{$goodsinfo.createtime|date="Y-m-d  H:i",###}</dd>
            <dt>商品描述:</dt>
            <dd>{$goodsinfo.description}</dd>
        </div>
    </body>
</html>
