<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>列表页</title>
        <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Admin/css/select.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/Jquery/jQuery-1.8.2.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.idTabs.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Jquery/jquery.validate.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Admin/js/select-ui.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Admin/editor/kindeditor.js"></script>
        <script type="text/javascript">KE.show({id : 'content7', cssPath : './index.css'});</script>
        <script type="text/javascript">
        $(document).ready(function(e) {$(".select1").uedSelect({width : 345});
            $(".select2").uedSelect({width : 167});
            $(".select3").uedSelect({width : 100});});
        </script>
        <style type="text/css">
            .page a{display: inline-block;width:18px;height:18px;padding:5px;margin:2px;
                border:1px solid #238ac5;text-align: center;}
            .page span.current{display: inline-block;width:18px;height:18px;padding:5px;margin:2px;
                border:1px solid #238ac5;text-align: center;background:#3d96c9;}
            .page a:hover{background:#999999;color:#1a1a1a;}
        </style>
    </head>
    <body>
        <div class="place">
            <span>位置：</span>
            <ul class="placeul">
                <li><a href="#">首页</a></li>
                <li><a href="#">广告管理</a></li>
                <li><a href="#">广告列表</a></li>
            </ul>
        </div>
        <div class="formbody">
            <div id="usual1" class="usual">
                <div id="tab2" class="tabson">
                    <form action="{:U('Admin/Category/selList')}" method="get">
                    <ul class="seachform">
                        <li><label>商品查询</label><input name="keywords" type="text" class="scinput" /></li>
                        <li><label>&nbsp;</label><input type="submit" class="scbtn" value="查询"/></li>
                        <ul class="toolbar1">
                            <li class="click"><a href="{:U('Admin/Category/addCategory')}"><span><img src="__PUBLIC__/Admin/images/t01.png"/></span>添加</a></li>
                        </ul>
                    </ul>
                    </form>
                    <table class="tablelist">
                        <thead>
                            <tr>
                            <tr>
                                <th>编号<i class="sort"><img src="__PUBLIC__/Admin/images/px.gif" /></i></th>
                                <th>广告名称</th>
                                <th>图片</th>
                                <th>是否过期</th>
                                <th>操作</th>
                            </tr>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="catelist" id="value" key="k">
                            <tr>
                                <td>{$k+$firstRow}</td>
                                <td>{$value.catename}</td>
                                <td>{$value.pathname}</td>
                                <td>{$value['issale']?'过期':'可用'}</td>
                                <td>
                                    <a href="javascript:edit({$value.cid})" class="tablelink">修改</a>
                                    <a href="javascript:edit({$value.cid})" class="tablelink">修改</a>
                                    <a href="javascript:del({$value.cid});" class="tablelink">删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                       <div class="pagin">
                            <div class="message">共<i class="blue">{$count}</i>条记录，当前显示第&nbsp;<i class="blue">{$num}&nbsp;</i>页</div>
                            <div class="paginList">
                                <div class="page">
                                {$page}
                                </div>
                            </div>
                     </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $("#usual1 ul").idTabs();
        $('.tablelist tbody tr:odd').addClass('odd');
        function edit(cid){
            layer.open({
                type: 2,
                title: '分类编辑',
                shadeClose: true,
                shade: 0.8,
                area: ['800px','50%'],
                content: "/index.php/Admin/Category/editcate/cid/"+cid
            });
        }
        function del(cid){
            layer.confirm('你确定要删除么？', {
                btn: ['确定','取消']
            }, function(){
                $.get("{:U('Admin/Category/delcate')}",{cid:cid},function(res){
                    if(res.status=='error'){
                        layer.msg('该分类有子分类存在，不能删除', {icon: 1});
                    }else{
                        layer.msg('删除成功', {icon: 0,time:2000},function(){
                            location.reload();
                        });
                    }
                });
            }, function(){
                layer.msg('已取消', {icon:1});
            });
        };
    </script>
</html>
