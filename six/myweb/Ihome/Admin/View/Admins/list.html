        <style>
            button{
                line-height:30px;
                height:30px;
                width:auto;
               /*// color:#ffffff;*/
                background-color:#c5f1fd;
                font-size:16px;
                font-weight:normal;

        <style type="text/css">
            .page a{display: inline-block;width:18px;height:18px;padding:5px;margin:2px;
                border:1px solid #238ac5;text-align: center;}
            .page span.current{display: inline-block;width:18px;height:18px;padding:5px;margin:2px;
                border:1px solid #238ac5;text-align: center;background:#3d96c9;}
            .page a:hover{background:#999999;color:#1a1a1a;}

    <body>
        <div class="place">
            <span>位置：</span>
            <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">系统设置</a></li>
            </ul>
        </div>
        <div class="formbody">
            <div id="usual1" class="usual">
                <div id="tab2" class="tabson">
                    <form action="{:U('Admins/ser')}" enctype="multipart/form-data" method="post">
                    <ul class="seachform">
                        <li><label>查询管理员</label><input name="key" type="text" class="scinput"/></li>
                        <li><label>&nbsp;</label><input name="" type="submit" class="scbtn" value="查询"/></li>
                        <li style="color: #ff0000">请注意，超级管理员之间只可以修改个人的信息以及管理员的信息，更高的权限需请联系root</li>
                        <ul class="toolbar1">
                            <li class="click"><a href="{:U('Admins/add')}"><span><img src="__PUBLIC__/Admin/images/t01.png"/></span>添加</a></li>
                            <!--<li><a href=""><span><img src="__PUBLIC__/Admin/images/t03.png" /></span>删除</a></li>-->
                        </ul>
                    </ul>
                    </form>
                    <table class="tablelist" style="text-align: center;">
                        <thead>
                        <tr >
                            <th  style="text-align: center">
                                <!--<input name="" type="checkbox" value="" checked="checked"/></th>-->
                            <th  style="text-align: center">编号<i class="sort"><img src="__PUBLIC__/Admin/images/px.gif" /></i></th>
                            <th  style="text-align: center">管理员名称</th>
                            <th  style="text-align: center">管理员属性</th>
                            <th  style="text-align: center">登录时间</th>
                            <th  style="text-align: center">创建时间</th>
                            <th  style="text-align: center">创建发起人</th>
                            <th  style="text-align: center">登陆IP</th>
                            <th  style="text-align: center">手机号码</th>
                            <th  style="text-align: center">邮箱</th>
                            <th  style="text-align: center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                            <volist name="list" id="value" key="k">
                                <tr>
                                    <td></td>
                                <!--<td><input name="" type="checkbox" value="" /></td>-->
                                <td>{$k+$num}</td>
                                <td><button name="{$value.vip}" id={$value.id} class="username">{$value.username}</button></td>
                                <!--<td>  <button id={$value.id} class="vip">-->
                                <td>
                                    <!--管理员权限判断显示-->
                                    <if condition="$value.vip eq 1 "><button style="background-color: dodgerblue">超级管理员</button><button id={$value.id} class="vip" name="1">管理员</button>
                                        <else /> <button id={$value.id} class="vip" name="0">超级管理员</button> <button  style="background-color: dodgerblue ">管理员</button>        </if>
                                     </td>
                                <td>{$value.logintime|date="Y-m-d",###}</td>
                                <td>{$value.createtime|date="Y-m-d",###} </td>
                                <td>{$value.createpeop}</td>
                                <td>{$value.loginip}</td>
                                <td><button name="{$value.vip}" id={$value.id} class="phone">{$value.phone}</button> </td>
                                <td><button name="{$value.vip}" id={$value.id} class="email">{$value.email}</button> </td>
                                <td>
                                    <input type="hidden" value="{$vip}" id="vip"/>
                                    <input type="hidden" id="id" value="{$Think.session.id}"/>
                                    <button  name="{$value.vip}" class="del" id={$value.id}>删除</button>
                                    <!--<button  name="{$value.vip}" class="set" id={$value.id}>冻结</button>-->
                                    <!--<a href="#" class="tablelink">{$value['issale']?'下架':'上架'}</a>-->
                                </td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                    <div class="pagin">
                        <!--<div class="message">-->
                            <!--&lt;!&ndash;共<i class="blue">{$count}</i>条记录，当前显示第&nbsp;<i class="blue">{$num}&nbsp;</i>页&ndash;&gt;-->
                        <!--&lt;!&ndash;{$page}&ndash;&gt;-->
                        <!--</div>-->

                        <div class="paginList">
                            <div class="page">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $("#usual1 ul").idTabs();
    </script>

    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>

    <script>

        $('button').click(function (){
            var vip =$("#vip").val()
            var a=$(this).attr('id')
            var b=$(this).attr('class')
            var uid=$("#id").val();
            var vip_name=$(this).attr('name');
            if(vip>0){
                if(uid==10000){
                    post(b,a,vip,vip_name,uid);
                }else{
                    if(vip==vip_name){
                        if(a==uid){
                            post(b,a,vip,vip_name,uid);
                        }else{
                            layer.msg("超管之间只能修改个人信息")
                        }
                    }if(vip>vip_name){
                        post(b,a,vip,vip_name,uid);
                    }
                }
            }else{
                if(a==uid){
                    post(b,a)
                }else{
                    layer.msg("管理员之间只能修改个人信息")
                }
            }
        })

    </script>

</html>
