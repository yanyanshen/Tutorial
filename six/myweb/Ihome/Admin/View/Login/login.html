<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/layer-v2.4/layer.js"></script>
<script src="__PUBLIC__/Admin/js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(__PUBLIC__/Admin/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>  
<div class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    
    <ul>
        <li><a href="#">回首页</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>    
</div>
    
<div class="loginbody">
    <span class="systemlogo"></span>
    <div class="loginbox loginbox1">
        <form action="{:u('Login/index','Admin')}" method="post">
            <ul>
                <li><input name="username" type="text" class="loginuser" value=""  placeholder="用户名" /></li>
                <li><input name="pwd" type="password" class="loginpwd" value="" placeholder="密码" /></li>
                <li class="yzm">
                    <span><input class="ver" name="verify" type="text" value="" placeholder="验证码" onclick="JavaScript:this.value=''"/></span>
                    <cite><img src="{:u('Login/verify','Admin')}" alt=""  width='114px' height='46px' onclick="this.src='{:u(\'Login/verify\',array(\'id\'=>mt_rand()))}'"></cite>
                </li>
                <li>
                    <input  type="submit" class="loginbtn" value="登录" />
                    <label><input name="" type="checkbox" value="" checked="checked" />记住密码</label>
                    <label><a href="#">忘记密码？</a></label>
                </li>
            </ul>
        </form>
    </div>
</div>
<script>
    var verify="";
    $(".ver").keyup(function(){
        verify=$(this).val().trim();
           if(verify!=''){
               if(verify.length==4){
                   $.post("{:U('Login/checkVerify')}",{code:verify},function(rel){
                       if(rel=="true"){
                           layer.msg('验证码正确');
                           verify="true";
                       }else{
                           layer.alert('验证码错误')
                       }
                   })
               }
           }
    });
    $(".loginbtn").hover(function(){
        var user=$(".loginuser").val().trim();
        var pwd=  $(".loginpwd").val().trim();
      if(user==''){
          layer.msg("用户名不能为空")
      }else{
          if(pwd==''){
              layer.msg("密码不能为空")
          }else{
              if(verify==''){
                  layer.msg("验证码不能为空")
              }
          }
      }
    });
    $("form").submit( function() {
           if(verify=="true"){
               if(user+pwd!==''){
                   return true;
               }else{
                   return false
               }
           }else{
               return false;
           }
    } );
</script>
</body>
</html>
