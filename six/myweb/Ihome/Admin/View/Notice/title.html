<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body >

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">公告详情</a></li>
    </ul>
</div>
<div class="mainbox"></div>
<div style="width:50% ;height: 900px;" >


    <div style="width:50%;margin:0 auto;text-align: center;height: 70px;"  class="listtitle;"><h2 style="font-size: 25px">{$title.title}</h2></div>

    <div style="width:20%;margin:0 auto">

    <div style="padding-bottom: 4px">作者：{$title.author}</div>
    <div style="padding-bottom: 4px">时间：{$title.createtime|date="Y-m-d",###}</div>
    <div style="padding-bottom: 4px">引用url：{$title.url}</div>
    <div style="padding-bottom: 10px">广告关键字：{$title.keyword}</div>
    </div>
    <div><hr style="border: 1px solid black"></div>
    <div style="width:90%;margin:0 auto ;text-align: center;height: 600px;padding-top: 30;text-decoration: dashed;vertical-align: middle;">{$title.content}</div>


</div>






</body>
</html>
