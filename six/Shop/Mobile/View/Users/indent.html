<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>我的订单</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, maximum-scale=1.0, minimum-scale=1.0">
<script src="__MOBILE__/Mobile/js/jquery-1.9.1.min.js"></script>
<script src="__MOBILE__/Mobile/js/indent.js"></script>
<link rel="stylesheet" type="text/css" href="__MOBILE__/Mobile/css/indent.css"/>
<link rel="stylesheet" type="text/css" href="__MOBILE__/Mobile/css/common.css"/>
<script>
(function(){
    function w() {
    var r = document.documentElement;
    var a = r.getBoundingClientRect().width;
    // console.log(a);
        if (a > 750 ){
            a = 750;
        } 
        rem = a / 7.5;
        r.style.fontSize = rem + "px"
    }
    var t;
    w();
    window.addEventListener("resize", function() {
        clearTimeout(t);
        t = setTimeout(w, 300)
    }, false);
})();

</script>
</head>
<body>
    <!-- 头部 开始 -->
    <div class="header bk">
        <div class="shop">
            <p class="right"><span></span><input type="text"placeholder="商品名称/订单编号"></p>
        </div>
    </div>
    <!-- 头部 结束 -->

    <!-- 菜单 开始 -->
    <div class="menu">
        <ul>
            <li class="all"><a href="#" class="one">全部</a></li>
            <li><a href="#">待付款</a></li>
            <li><a href="#">待发货</a></li>
            <li><a href="#">待收货</a></li>
            <li><a href="#">待评价</a></li>
            <li class="refund"><a href="#" class="two">退款</a></li>
        </ul>
    </div>
    <!-- 菜单 结束 -->

    <!-- 评价 开始 -->
    <div class="evaluate">
        <div class="evaluate-top">
            <p >交易成功</p>
            <p class="txt01"><a href="#">评价</a></p>
        </div>
        <div class="evaluate-bottom clearfix">
            <p class="fl"><a href="#"><img src="__MOBILE__/Mobile/imgs/pic-1.jpg" alt=""></a></p>
            <div class="evaluate-bottom-right fl">
                <p><a href="#">原创自制宽松蝙蝠袖棉麻镂空开衫<br>针织衫防晒衣空调衫女款超薄外套</a>
                </p>
                <p class="money">￥99<span>1件</span></p>
            </div>
        </div>
    </div>
    <!-- 评价 结束 -->

    <!-- 付款 开始 -->
       <div class="payment">
        <div class="payment-top">
            <p >未付款</p>
            <p class="txt01"><a href="#">付款</a></p>
        </div>
        <div class="payment-bottom clearfix">
            <p class="fl"><a href="#"><img src="__MOBILE__/Mobile/imgs/pic-2.jpg" alt=""></a></p>
            <div class="payment-bottom-right fl">
                <p><a href="#">Hauswirt海氏高端榨汁机</a>
                </p>
                <p class="money">￥1300<span>1件</span></p>
            </div>
        </div>
    </div>
    <!-- 付款 结束 -->

    <!-- 收货 开始 -->
    <div class="goods">
        <div class="goods-top">
            <p >待收货</p>
            <p class="txt01"><a href="#">收货</a></p>
        </div>
        <div class="goods-bottom clearfix">
            <p class="fl"><a href="#"><img src="__MOBILE__/Mobile/imgs/pic-3.jpg" alt=""></a></p>
            <div class="goods-bottom-right fl">
                <p><a href="#">Hauswirt海氏高端榨汁机</a>
                </p>
                <p class="money">￥20<span>1件</span></p>
            </div>
        </div>
    </div>
    <!-- 收货 结束 -->
</body> 
</html>
