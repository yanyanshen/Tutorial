<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="__MOBILE__/mobile/css/class.css" rel="stylesheet">
<!-- <script src="js/jquery-1.9.1.min.js"></script> -->
<script>
(function(){
    function w() {
    var r = document.documentElement;
    var a = r.getBoundingClientRect().width;
    // console.log(a);
        if (a > 750 ){
            a = 750;
        } 
        rem = a / 7.5;
        r.style.fontSize = rem + "px"
    }
    var t;
    w();
    window.addEventListener("resize", function() {
        clearTimeout(t);
        t = setTimeout(w, 300)
    }, false);
})();

</script>
</head>
<!--头部-->
<body>
<div class="header">
    <div class="wrapper">
        <div class="search">
            <i></i>
            <input class="txt" name="" type="text" placeholder="动动手指，总有一款你想要的" value="">
        </div>
    </div>
</div>

<!--热销分类-->
<div class="class clearfix">
    <div class="left fl">
        <ul class="clearfix">
            <!-- 顶级分类 -->
            <volist name="Cate" id="vo1" key="k1" empty="11">
                <li>{$vo1.catename}</li>
            </volist>
        </ul>
    </div>
    <div class="right fl"> 
        <volist name="Cate" id="vo1" key="k1" empty="11">     
            <div>
                <!-- 二级分类 -->
                    <volist name="Cate[$k1-1]['c']" id="vo2" key="k2" empty="22">
                        <ul class="ul01">
                            <div class="title01">{$vo2.catename}</div>
                                <!-- 三级分类 -->
                            <volist name="Cate[$k1-1]['c'][$k2-1]['c']" id="vo3" key="k3" empty="33">
                                <if condition="$vo3.id gt 0">
                                    <li class="li01">
                                        <a href="{:U('Goods/goodsList')}">
                                        <volist name="Cate[$k1-1]['g']" id="vo4" offset="1" length="1">
                                            <img src="/uploads/n0/{:reset(explode(',',$vo4['image']))}" alt=""> 
                                        </volist>
                                            <p>{$vo3.catename}</p>
                                        </a>
                                    </li>
                                </if>
                            </volist>
                        </ul>
                    </volist>      
            </div>  
        </volist>
        <div class="poa3">
           
        </div>
    </div>
</div>

<!--底部导航-->
<include file="Shop/Mobile/Common/footer.html" />     

<script src="__MOBILE__/mobile/js/jquery-1.9.1.min.js"></script>
<script src="__MOBILE__/mobile/js/class.js"></script>
</body>
</html>
