<script>
    function reword(){
        var password=$('#password').val();
        var rePassword=$('#repassword').val();
        if(password==''){
            layer.msg('请填写密码')
        }else if(rePassword==''){
            layer.msg('请填写确认密码')
        }else{
            $.ajax({
                url:'{:U("Users/rePassword")}',
                type:'post',
                data:{'password':$('#password').val(),'rePassword':$('#repassword').val()},
                error:function(){
                    layer.msg('网络错误')
                },
                success:function(res){
                    if(res==0) {
                        location.href='{:U("Users/setPwdThree")}';
                    }else if(res==2){
                        layer.msg('您已修改过密码 不可重复更改');
                    }else {
                        if(res==1){
                            layer.msg('网络错误(601)请重新修改');
                        }
                    }
                }
            })
        }
    }
</script>
