<script type="text/javascript">
    $(document).ready(function(){

        setInterval(showTime, 1000);
        function timer(obj,txt){
            obj.text(txt);
        }
        function showTime(){
            var today = new Date();
            var weekday=new Array(7)
            weekday[0]="星期日"
            weekday[1]="星期一"
            weekday[2]="星期二"
            weekday[3]="星期三"
            weekday[4]="星期四"
            weekday[5]="星期五"
            weekday[6]="星期六"
            var y=today.getFullYear()+"年";
            var month=today.getMonth()+1+"月";
            var td=today.getDate();
            var d=weekday[today.getDay()];
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            timer($("#y"),y+month);
            //timer($("#MH"),month);
            timer($("h1"),td);
            timer($("#D"),d);
            timer($("#H"),h);
            timer($("#M"),m);
            timer($("#S"),s);
        }

    })
</script>

<script type="text/javascript">
    $(function(){
        var validate=$('#form1').validate({
            // 设置验证规则
            rules:{
                username:{
                    required:true,
                    remote:{
                        url:'{:U("Member/checkusername")}',
                        type:'post'
                    }
                }
            },
            messages:{
                username:{
                    required:'用户名不能为空',
                    remote:'用户名不存在'
                }
            }
        });


        $("#cz").click(function(){
            if(validate.form()){
                var id="{$oid|default=''}";
                $.post("{:U('Member/memberCZ')}",$('#form1').serialize(),function(res){
                    if(res.status==1){
                        if(id){
                            layer.msg(res.info,{icon:1,time:1000},function(){location.href="{:U('Orders/Orders')}?id="+id});
                        }else{
                            layer.msg(res.info,{icon:1,time:1000},function(){location.reload()});
                        }
                    }else{
                        layer.msg(res.info,{icon:5,time:1000});
                    }
                })
            }
        })
    })
</script>
