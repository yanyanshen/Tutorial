<script type="text/javascript">
    $(document).ready(function(){

        setInterval(showTime, 1000);
        function timer(obj,txt){
            obj.text(txt);
        }
        function showTime(){
            var today = new Date();
            var weekday=new Array(7)
            weekday[0]="星期日"
            weekday[1]="星期一"
            weekday[2]="星期二"
            weekday[3]="星期三"
            weekday[4]="星期四"
            weekday[5]="星期五"
            weekday[6]="星期六"
            var y=today.getFullYear()+"年";
            var month=today.getMonth()+1+"月";
            var td=today.getDate();
            var d=weekday[today.getDay()];
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            timer($("#y"),y+month);
            //timer($("#MH"),month);
            timer($("h1"),td);
            timer($("#D"),d);
            timer($("#H"),h);
            timer($("#M"),m);
            timer($("#S"),s);
        }
    })
</script>

<script type="text/javascript">
    $(function(){
        //取消收藏
        $(document).on('click','.collect',function(){
            var id=$(this).next().text();
            $.post("{:U('Member/delCollect')}",{id:id},function(res){
                if(res.status==1){
                    layer.msg(res.info,{icon:1,time:1000},function(){
                        $.post("{:U('Member/memberCollect')}",function(resa){
                            $('#Collect .bd').html(resa);
                        });
                    });
                }else{
                    layer.msg(res.info,{icon:5,time:1000});
                }
            });
        })
        //加入购物车
        $(document).on('click','.cart',function(){
            var gid=$(this).prev().text();
            //传id 加入购物车
            $.post("{:U('Cart/addcart')}",{gid:gid},function(res){
                if(res.status==1){
                    //从收藏里面删除
                    $.post("{:U('Member/delCollect')}",{id:gid},function(res){
                        if(res.status==1){
                            layer.msg('加入购物车成功',{icon:1,time:1000},function(){
                                //异步刷新页面
                                $.post("{:U('Member/memberCollect')}",function(resa){
                                    $('#Collect .bd').html(resa);
                                });
                            });
                        }else{
                            layer.msg('加入购物车失败',{icon:5,time:1000});
                        }
                    });
                }else{
                    layer.msg('加入购物车失败',{icon:5,time:1000});
                }
            });
        })
    })
</script>
