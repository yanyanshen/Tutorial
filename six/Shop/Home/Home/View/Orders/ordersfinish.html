<style type="text/css">
    #Orders .Process {background: url(__SKIN__/Home/imgs/images/Process.png) no-repeat left -360px;height: 180px;width: 1200px;}
    .box{
        width: 700px;
        height: 200px;
        margin: 0 auto;
        line-height: 100px;
        padding-left: 300px;
    }
    .box span{
        color: orange;
        font-size: 60px;
        display: block;
    }
    .box a{

        width: 1200px;
        height: 600px;

        margin-top: 100px;
    }
    .goodsbox span{
        font-size: 20px;

        width: 200px;

<div>

                    <a href="{:U('Goods/Goodsdetail',array('id'=>$goods['id']))}"><img src="/uploads/n2/{:reset(explode(',',$goods['image']))}" alt="" style="width: 200px;height: 180px"/></a>
                    <p style="font-size: 18px;color: red">￥{$goods.saleprice}</p>
                    <a href="{:U('Goods/Goodsdetail',array('id'=>$goods['id']))}"><p style="color: #a7b2b2;margin-top: 5px">{$goods.goodsname}</p></a>
