<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>添加权限</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__ADMINSKIN__/css/mine.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="__ADMINSKIN__/js/jQuery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__ADMINSKIN__/js/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="__ADMINSKIN__/js/layer.js"></script>
    <script type="text/javascript" src="__ADMINSKIN__/js/ckfinder/ckfinder.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".submit").click(function(){
                $(".sub").click();
            })






            $("form[name='form1']").submit(function(){
                var id=$("input[name='pid']").val();
                $.post("{:U('Nev/addNev')}",$(this).serialize(),function(res){
                    if(res.status!=0){
                        layer.msg(res.info);
                        function url(){
                            if(id!=0){
                                location.href='{:U("Nev/addchild")}?id='+id;
                            }else{
                                location.href='{:U("Nev/addNev")}';
                            }
                        }
                        setTimeout(url,1000)
                    }else{
                        layer.msg(res.info);
                    }
                },'json');
                return false;
            })


        })

    </script>





</head>

<body>

<div class="div_head">
            <span>
                <span style="float:left">当前位置是：管理员管理-》添加菜单</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{:U('Nev/nevList')}">【返回】</a>
                </span>
            </span>
</div>
<div></div>

<div style="font-size: 13px;margin: 10px 5px">
    <form action="{:U('Nev/addNev')}" method="post" enctype="multipart/form-data" name="form1">
        <table border="1" width="100%" class="table_a">
            <tr>
                <td width="20%">上级菜单</td>
                <td><input type="text" name="pname" value="{$info.pname|default='顶级菜单'}" disabled/></td>
                <td><input type="hidden" name="pid" value="{$info.pid|default='0'}"/></td>

            </tr>
            <tr>
                <td width="20%">菜单名称</td>
                <td><input type="text" name="name"/></td>
            </tr>
            <tr>
                <td width="20%">菜单链接</td>
                <td><input type="text" name="url" /></td>
            </tr>
            <tr>
                <td width="20%">菜单优先级</td>
                <td><input type="text" name="priority" /></td>
            </tr>

            <tr>
                <td></td>
                <td colspan="2" align="center">
                    <a class="submit" style="display: inline-block;padding:4px 12px;background-color:#3b95c8;border-radius: 5px;color:white;">确认添加</a>
                    <input type="submit" value="添加" style="display: none" class="sub">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
