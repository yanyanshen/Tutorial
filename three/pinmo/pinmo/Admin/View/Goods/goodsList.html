<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>列表页</title>
    <link href="__STATIC__/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/editor/kindeditor.js"></script>
    <script src="__STATIC__/layer/layer.js"></script>
    <script type="text/javascript">
        KE.show({
            id : 'content7',
            cssPath : './index.css'
        });



    </script>
    <style>
    #adlist{width:90%;}
    #page a{
        display: inline-block;
        width: 18px;
        height:18px;
        padding:5px;
        margin: 2px;
        text-decoration: none;
        text-align: center;
        line-height: 18px;
        border: 1px solid #c2ccd1;
        background: #3eafe0;
        color:#000;
    }
    #page a:hover{
        background: #FF6B00;
        color:#fff;
    }
    #page span.current{
        display: inline-block;
        width: 18px;
        height:18px;
        padding:5px;
        margin: 2px;
        text-decoration: none;
        text-align: center;
        line-height: 18px;
        border: 1px solid #c2ccd1;
        background: #EDF6FA;
        color:#000;
        font-weight: bold;
    }



</style>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">系统设置</a></li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">

        <div id="tab2" class="tabson">
            <table class="tablelist" id="adlist">
                <thead>
                <tr>
                    <th>编号<i class="sort"><img src="__STATIC__/images/px.gif" /></i></th>
                    <th>商品名称</th>
                    <th>商品cid</th>
                    <th>商品图片</th>
                    <th>商品描述</th>
                    <th>商品状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="goodsList" id="value" key="k">
                    <tr>

                        <td>{$k+$firstRow}</td>
                        <td>{$value.goodsname}</td>
                        <td>{$value.cid}</td>
                        <td><img src="__PIC__{$value.goodspic}"  width="200px" height="100px"/></td>
                        <td>{$value.description}</td>
                        <td>{$value['issale']==1?'上架':'下架'}</td>
                        <td><a href="javascript:del({$value['id']});" class="tablelink">删除</a>
                            <a href="{:u('Admin/Goods/edit',array('id'=>$value['id']))}" class="tablelink">编辑</a>
                            <a href="javascript:issale({$value['id']});" class="tablelink">{$value['issale']==1?'下架':'上架'}</a></td>
                    </tr>
                </volist>
                </tbody>
            </table>

            <div id="page">
                {$page}
            </div>


        </div>

    </div>

    <script type="text/javascript">
        $("#usual1 ul").idTabs();
    </script>

    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>


</div>


</body>
<script>
    function del(id) {
        layer.confirm('您是真的要删除吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.post("{:U('Admin/Goods/del')}", {'id': id}, function (res) {
                if (res.status == 'ok') {
                    layer.alert(res.msg, {
                        yes:function(){
                            location.href="{:U('Admin/Goods/goodsList')}";
                        }
                    });
                } else {
                    layer.alert(res.msg);
                }
                ;
            })
        })
    }
    function issale(id){
        $.post("{:U('Admin/Goods/issale')}", {'id': id}, function (res) {
            if (res.status == 'ok') {
                layer.alert(res.msg, {
                    yes:function(){
                        location.href="{:U('Admin/Goods/goodsList')}";
                    }
                });
            } else {
                layer.alert(res.msg);
            }
            ;
        })
    }
</script>
</html>
