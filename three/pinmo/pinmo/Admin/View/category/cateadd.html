<script>
    $('.btn').click(function(){
        $.post("{:U('Admin/Category/cateadd')}",$('#form').serialize(),function(res){
            if(res.status=='ok'){
                layer.alert(res.msg,{
                    yes:function(){
                        location.href="{:U('Admin/Category/cateadd')}";
                    }
                });
            }else{
                layer.alert(res.msg);
            };
        })
    })
