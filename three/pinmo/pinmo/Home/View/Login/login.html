	<div class="header wrap1000">
		<a href=""><img src="__STATIC__/images/logo.png" alt="" /></a>
	</div>
	
	<div class="main">
		<div class="login-form fr">
			<div class="form-hd">
				<h3>用户登录</h3>
			</div>
			<div class="form-bd">
				<form id="form" action="{:u('Home/Login/login')}" method="POST">
					<dl>
						<dt>用户名</dt>
						<dd><input type="text" name="username" class="text" /></dd>
					</dl>
					<dl>
						<dt>密&nbsp;&nbsp;&nbsp;&nbsp;码</dt>
						<dd><input type="password" name="password" class="text"/></dd>
					</dl>
					<dl>
						<dt>验证码</dt>
						<dd><input type="text" name="code" class="text" size="10" style="width:58px;"> <img width="180px" height="28px" src="{:U('Home/Login/verify')}" alt="" align="absmiddle" style="position:relative;top:-2px;" onclick="this.src='{:u(\'Home/Login/verify\',array(\'id\'=>mt_rand()))}'"/></dd>
					</dl>
					<dl>
						<dt>&nbsp;</dt>
						<dd><input type="button" value="登  录" class="submit"/> <a href="" class="forget">忘记密码?</a></dd>
					</dl>
				</form>
				<dl>
					<dt>&nbsp;</dt>
					<dd> 还不是本站会员？立即 <a href="{:u('Home/Register/register')}" class="register">注册</a></dd>
				</dl>
				<dl class="other">
					<dt>&nbsp;</dt>
					<dd>
						<p>您可以用合作伙伴账号登录：</p>
						<a href="" class="qq"></a>
						<a href="" class="sina"></a>
					</dd>
				</dl>
			</div>
			<div class="form-ft">
			
			</div>		
		</div>
		
		<div class="login-form-left fl">
			<img src="__STATIC__/images/left.jpg" alt="" />

<script src="__STATIC__/js/jquery-1.8.2.js"></script>
<script src="__STATIC__/js/jquery.validate.min.js"></script>
<script src="__STATIC__/layer/layer.js"></script>
<script type="text/javascript">
    $(function(){
        var validate=$('#form').validate({
            //设置验证规则
            rules:{
                username:{
                    required:true
                },
                password:{
                    required:true
                },
                code:{
                    required:true,
                    remote:{
                        url:'{:U("Home/Login/chkVerify")}',
                        type:'post'
                    }
                }
            },
            messages:{
                username:{
                    required:'用户名不能为空'
                },
                password:{
                    required:'密码不能为空'
                },
                code:{
                    required:'请输入验证码',
                    remote:'验证码不正确'
                }

            },
            /*            success: function(label) {
             label.addClass("ok");
             },
             validClass: "ok",*/
            errorElement:'div',
            errorPlacement: function(error, element) {
                error.appendTo( element.parent());
            }



        })
        jQuery.validator.onfocus=true;

        $('.submit').click(function(){

            if(validate.form()){

                $.post("{:U('Home/Login/login')}",$('#form').serialize(),function(res){
                    if(res.status=='ok'){
                        layer.alert(res.msg,{
                            yes:function(){
                                location.href="{$Think.server.HTTP_REFERER}";
                                //location.href="{:U('Home/Index/index')}";
                            }
                        });
                    }else{
                        layer.alert(res.msg);
                    };
                })
            }

        })

    })
</script>
