<script src="__URL__/js/jquery.1.8.3.min.js"></script>
	<script type="text/javascript">
	//登录注册页面切换
	$(function(){
  		$("#register").hide();	
  		$(".hd li").click(function(){
  			$(this).addClass("cur").siblings().removeClass("cur");
  				$(".bd form").hide().eq($(this).index()).show();
  		});
  	});
    $(function(){
		var validate=$("#register").validate({
			rules: {
				username: {
					required: true,
					minlength: 2,
                    remote:{
                        url:'{:U("Home/Login/chkUsername")}',
                        type:'post'
                    }
				},
				password: {
					required: true,
					minlength: 5
				},
				confirm_password: {
                    debug:true,
					required: true,
					minlength: 5,
					equalTo: "#password"
				},
				email: {
					required: true,
					email:true
				},
                verify:{
                    required: true,
                    remote:{
                        url:'{:U("Home/Login/chkVerify")}',
                        type:'post'
                    }
                }
			},
			messages: {
				username: {
					required: "请输入用户名",
					minlength: "您的用户名必须包含至少2个字符",
                    remote: "用户名存在请重新添加"
				},
				password: {
					required: "请输入密码",
					minlength: "密码必须大于5个字符"
				},
				confirm_password: {
					required: "请输入确认密码",
					minlength: "密码必须大于5个字符",
					equalTo: "两次输入的密码要一致"
				},
				email: "请输入正确的邮箱格式",
                verify: "请输入正确验证码"
			}
		});
        jQuery.validator.onfocus=true;
        $('.zc').click(function(){
               $("#register").submit(false);
               $.ajax({
                   type:"post",
                   url:"{:u('register')}",
                   data:$("#register").serialize(),
                   success:function(data){
                       layer.alert(data.msg);
                       location.href="{:U('login')}"
                   }
               })
        });
	});
    $('.dl').click(function(){
        $("#login").submit(false);
        $.ajax({
            type:"post",
            url:"{:U('login')}",
            data:$("#login").serialize(),
            success:function(data){
                if(data.status=='ok'){
                    layer.alert(data.msg);
                    location.href="{$Think.server.HTTP_REFERER}"
                }else{
                    layer.alert(data.msg);
                    location.href="{$Think.server.HTTP_REFERER}"
                }

            }
        })
    })


	</script>
