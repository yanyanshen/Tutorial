<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/main.css">
    <script type="text/javascript" src="__URL__/cjyy/jQuery-1.8.2.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
    <script type="text/javascript" src="__URL__/cjyy/jquery.validate.js"></script>
    <script type="text/javascript" src="__URL__/cjyy/layer/layer.js"></script>
    <style>

        #addGoods{
            float:right;
            margin-right: 30px;
        }
    </style>
</head>
<body>
<table width="100%">
    <tr>
        <td colspan="2">
            <form action="" method="" id="form1">
                <table width="80%" border="0" cellpadding="0" cellspacing="0" class="list_table">
                    <tr style="background-color:#E7F1FE">
                        <th width="30%">订单信息</th>
                        <th width="60%">内容</th>
                    </tr>
                    <tr class="tr">
                        <td>用户名：</td>
                        <td>{$list.use}</td>
                    </tr>
                    <tr class="tr">
                        <td>订单号：</td>
                        <td>{$list.oid}</td>
                    </tr>
                    <tr class="tr">
                        <td>下单时间：</td>
                        <td>{$list.time}</td>
                    </tr>
                    <volist name="shop" id="vo" key="k">
                        <tr class="tr">
                            <td>商品&nbsp;<b style="color: #5bbbff">{$k}：</b></td>
                            <td>
                            <img src="__ROOT__/upload/n3/{$vo.pic|explode=',',###|array_shift}" width="50" height="50"/>
                            &nbsp;{$vo.pname}【<b style="color: red">{$vo.pnum}</b>】件
                            </td>
                        </tr>
                    </volist>
                    <tr class="tr">
                        <td>收件人：</td>
                        <td>{$list.addname}&nbsp;TEL:{$list.tel}</td>
                    </tr>
                    <tr class="tr">
                        <td>收件地址：</td>
                        <td>{$list.add}</td>
                    </tr>

                    <tr class="tr">
                        <td>订单总价：</td>
                        <td>{$list.pmoney}</td>
                    </tr>
                    <tr class="tr">
                        <td>订单状态：</td>
                        <td>{$list.sta}</td>
                    </tr>
                </table>
                <div id="page">
                    {$page}
                </div>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
