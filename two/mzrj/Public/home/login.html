<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录/注册</title>
    <link rel="stylesheet" href="style/login.css" />
</head>
<body>
<!-- 头部开始 -->
    <div class="header">
        <div class="headerCont wid_1200 clearfix">
            <div class="logo clearfix"><a href="index.html"><img src="images/logo.png" alt=""></a></div>
            <span><input class="btn" type="button" value="搜索"><input type="text" value="血丸子" placeholder="血丸子" /></span>
        </div>
    </div>
<!-- 主体内容开始 -->
    <div class="cont">
        <img src="images/loginbg.jpg" alt="">
        <div class="form">
            <p class="top">会员登录<a href="reg.html">立即注册</a></p>
            <div class="tips">公共场所不建议自动登录，以防账号丢失</div>
            <form action="" method="" >
                <div class="clearfix">
                    <div class="user"></div>
                    <input type="text">
                </div>
                <div class="clearfix">
                    <div class="pass"></div>
                    <input type="password"><br />
                </div>
               <div class="psw clearfix">
                    <div class="zddl fl">
                        <input type="checkbox" class="inp"><span>自动登录</span>
                    </div>
                    <div class="jzmm fl">
                        <input type="checkbox" class="inp"><span>记住密码</span>
                    </div>
                    <div class="wjmm fl"><span><a href="#">忘记密码？</a></span></div>
               </div>
            </form>
            <div class="btn">登&nbsp;&nbsp;录</div>

            <div class="bottom">
                <p>使用合作网站账号登录：<a href="#"><span class="wx">1121</span></a><a href="#"><span class="qq">1112</span></a><a href="#"><span class="wb">1113</span></a></p>
            </div>
        </div>
    </div>
</body>
</html>
