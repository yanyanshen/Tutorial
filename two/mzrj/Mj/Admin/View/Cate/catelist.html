
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>列表页</title>
    <link href="__STATIC__/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/editor/kindeditor.js"></script>
    <style>
        #page{
            position: fixed;
            bottom: 160px;
            right:50px;
        }
        .message{
            position: fixed;
            bottom: 220px;
            right:50px;
        }
        #page a{
            display: inline-block;
            width: 18px;
            height:18px;
            padding:5px;
            margin: 2px;
            text-decoration: none;
            text-align: center;
            line-height: 18px;
            border: 1px solid #c2ccd1;
            background: #f0ead8;
            color:#373737;
        }
        #page a:hover{
            background:#00c0ef;
            color:#333;
        }
        #page span.current{
            display: inline-block;
            width: 18px;
            height:18px;
            padding:5px;
            margin: 2px;
            text-decoration: none;
            text-align: center;
            line-height: 18px;
            border: 1px solid #c2ccd1;
            background: #0088ff;
            color:#fff;
            font-weight: bold;
        }

    </style>
    <script type="text/javascript">
        KE.show({
            id : 'content7',
            cssPath : './index.css'
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                width : 345
            });
            $(".select2").uedSelect({
                width : 167
            });
            $(".select3").uedSelect({
                width : 100
            });
        });
    </script>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">分类管理</a></li>
        <li><a href="#">分类列表</a></li>
    </ul>
</div>
<div class="formbody">
    <div id="usual1" class="usual">

        <div id="tab2" class="tabson">
            <form action="{:U('Cate/fenye')}" method="get">
            <ul class="seachform">
                <li><label>分类查询</label><input name="key" type="text" class="scinput" /></li>
                <li><label>&nbsp;</label><input name="" type="submit" class="scbtn" value="查询" /></li>
            </ul>
            </form>
            <table class="tablelist">
                <thead>
                <tr>
                    <!--<th><input name="" type="checkbox" value="" checked="checked"/></th>-->
                    <th>编号<i class="sort"><img src="__STATIC__/images/px.gif" /></i></th>
                    <th>分类名称</th>
                    <th>CID</th>
                    <th>PID</th>
                    <th>上级分类</th>
                    <th>是否显示</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

<volist name="goodslist" id="val" key="k">
                <tr>
                    <!--<td><input name="" type="checkbox" value="" /></td>-->
                    <td>{$k+firstRow}</td>
                    <td>{$val.catename}</td>
                    <td>{$val.cid}</td>
                    <td>{$val.pid}</td>
                    <td>{:mb_substr($val['pathname'],2,30,'utf-8')}</td>
                    <td>显示</td>
                    <td>
                        <a href="__ROOT__/Admin/Cate/edit?cid={$val.cid}"  class="tablelink">编辑</a>&nbsp;&nbsp;&nbsp;
                        <a href="__ROOT__/Admin/Cate/delcate?cid={$val.cid}" class="" onclick='return confirm("你确定要删除吗")'>删除</a>
                    </td>

                </tr>

</volist>

                </tbody>
            </table>



        </div>
    </div>

</div>

<div class="message">共<i class="blue" style="font-size: 18px;color: #f00">{$count}</i>条记录，当前显示第&nbsp;<i class="blue" style="font-size: 18px;color: #f00" value="1">{$p}&nbsp;</i>页</div>

<div id="page">
    {$page}
</div>

</body>
</html>
