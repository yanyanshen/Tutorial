<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的评价</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="__STATIC__/js/jquery-1.9.1.min.js"></script>
    <!-- <script src="__STATIC__/js/1.js"></script> -->
    <script>
        (function(){
            function w() {
                var r = document.documentElement;
                var a = r.getBoundingClientRect().width;
                // console.log(a);
                if (a > 750 ){
                    a = 750;
                }
                rem = a / 7.5;
                r.style.fontSize = rem + "px"
            }
            var t;
            w();
            window.addEventListener("resize", function() {
                clearTimeout(t);
                t = setTimeout(w, 300)
            }, false);
        })();

    </script>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/collection.css"/>
</head>
<!-- 头部开始 -->
<body>
<div class="collection clearfix" style="height: 1rem;line-height: 1rem;font-size: 0.4rem;">
    <div class="wrapper">
        <a href="{:U('UserCenter/usercenter')}"><span style="color: #fff;font-size: 0.3rem">&lt;返回</span></a>
        <span style="color: #ffffff;margin-left: 1.7rem">我的评价</span>
    </div>
</div>

<!-- 产品详情 -->
<div class="product" style="margin-top: 0.2rem">
    <empty name="commentList">
        <div class="pro1 clearfix" style="font-size: 0.4rem;height: 2rem;line-height: 2rem">
            <p style="color: gray">没有评价记录哦</p>
        </div>
    <else/>
        <span style="font-size: 0.3rem;color: darkslategray;margin-left: 0.2rem;">亲，您共有<span style="color: darkgoldenrod;font-size: 0.4rem">{$count}</span>条评价记录</span>
        <volist name="commentList" id="val">
            <div class="pro1 clearfix">
                <a href="{:U('Detail/detail')}?id={$val.gid}"><img src="__ROOT__/Uploads/goodsPic/100/100_{$val.pic}" style="width: 1.2rem;height: 1.2rem;float: left"/></a>
                <span style="float: left;margin-top: 0.25rem;color: #ff6600;font-size: 0.24rem">
                    <eq name="val['level']" value="1">好评</eq>
                    <eq name="val['level']" value="2">中评</eq>
                    <eq name="val['level']" value="3">差评</eq>
                </span>
                <span style="float: left;margin-top: 0.25rem;margin-left: 0.2rem;font-size: 0.24rem;color: darkslategray">{$val.goodsname|mb_substr=0,21,'utf-8'}...</span>
                <span style="float: left;margin-top: 0.25rem;width: 5.2rem">{$val.text}</span>
                <span style="float: right;margin-right: 0.4rem;font-size: 0.2rem;color: dimgray">{$val['addtime']|date='Y-m-d H:i:s',###}</span>
            </div>
        </volist>
    </empty>
</div>
</body>
</html>
