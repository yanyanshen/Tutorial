    <script language="javascript">
        function get_mobile_code(){
            $.post('{:U("Registered/mobileRegist")}', {mobile:jQuery.trim($('#mobile').val())},function(msg){
                layer.open({
                    content: jQuery.trim(unescape(msg)),
                    skin: 'msg',
                    time: 2
                });
                if(msg=='提交成功'){
                    RemainTime();
                }
            })
        }
        var iTime = 59;
        var Account;
        function RemainTime(){
            document.getElementById('zphone').disabled = true;
            var iSecond,sSecond="",sTime="";
            if (iTime >= 0){
                iSecond = parseInt(iTime%60);
                iMinute = parseInt(iTime/60)
                if (iSecond >= 0){
                    if(iMinute>0){
                        sSecond = iMinute + "分" + iSecond + "秒";
                    }else{
                        sSecond = iSecond + "秒";
                    }
                }
                sTime=sSecond;
                if(iTime==0){
                    clearTimeout(Account);
                    sTime='获取手机验证码';
                    iTime = 59;
                    document.getElementById('zphone').disabled = false;
                }else{
                    Account = setTimeout("RemainTime()",1000);
                    iTime=iTime-1;
                }
            }else{
                sTime='没有倒计时';
            }
            document.getElementById('zphone').value ='重发验证码(' +sTime+')';
        }
    </script>
    <script>
        $(function(){
            var validate= $('#form1').validate({
                //设置规则
                rules:{
                    password:{
                        required:true,
                        rangelength:[5,10]
                    },
                    c_password:{
                        required:true,
                        equalTo:'#password'
                    },
                    mobile:{
                        required:true,
                        mobile:true,
                        remote:{
                            url:'{:U("Registered/chkMobile")}',
                            type:'post'
                        }
                    }
                },
                //设置提示信息
                messages:{
                    password:{
                        required:'密码不能为空',
                        rangelength:'密码长度为5-10字符'
                    },
                    c_password:{
                        required:'重复密码不能为空',
                        equalTo:'两次密码输入不符'
                    },
                    mobile:{
                        required:'手机号不能为空',
                        mobile:'手机号格式不正确',
                        remote:'该手机号已经注册'
                    }
                },
                success:function(div){
                    div.addClass('ok').text('验证成功');
                },
                validClass:'ok',
                errorElement:'div',
                errorPlacement:function(error,element){
                    error.appendTo(element.parent());
                }
            })
            jQuery.validator.addMethod("mobile",function(value,element){
                var mobileReg=/^1[34578]{1}[0-9]{9}$/;
                return this.optional(element)||(mobileReg.test(value));
            },'请填写正确的手机号码')
            $('#mobileRegist').click(function () {
                if(validate.form()) {
                    $.post('{:U("mobile")}', $('#form1').serialize(), function (res) {
                        if (res.status == 1) {
                            layer.open({
                                content: res.info,
                                skin: 'msg',
                                btn: ['确定', '取消'],
                                yes: function () {
                                    location = "{:U('Login/login')}"
                                }
                            })
                        } else {
                            layer.open({
                                content:res.info,
                                skin:'msg',
                                time:2
                            })
                        }
                    });
                }
            })

        })
    </script>
