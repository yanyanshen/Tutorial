<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__STATIC__/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/js/jQuery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/select-ui.min.js"></script>
    <script src="__STATIC__/js/layer/layer.js"></script>


    <script type="text/javascript">
        $(document).ready(function(e) {
            //异步提交表单
            $('.btn').click(function(){
                $.post("{:U('add')}",$('#form1').serialize(),function(res){
                    if(res.status==1){
                        layer.msg(
                                res.info,
                                {icon:1},
                                function(){
                                    location.href=res.url;
                                }
                        );
                    }else{
                        layer.alert(res.info);
                    }
                })
                return false;
            })
        })
    </script>
</head>

<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">权限管理</a></li>
        <li><a href="#">添加管理员</a></li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <form action="" method="post" id="form1">
                <ul class="forminfo">
                    <li>
                        <label>所属组<b>*</b></label>
                        <volist name="groupList" id="value">
                        <span style="float:left;margin-right: 25px;">
                        <label for="{$value.title}" style="width: 70px">{$value.title}</label>
                        <input name="group_id[]" id="{$value.title}" type="checkbox" value="{$value.id}" class="dfinput"  style="width:18px;"/>
                         </span>
                        </volist>
                    </li>
                    <li><label>用户名<b>*</b></label><input name="username" type="text" class="dfinput" placeholder="请填写用户名"  style="width:400px;"/></li>
                    <li><label>密　码<b>*</b></label><input name="password" type="password" class="dfinput" placeholder="请填写初始密码" style="width:400px;"/></li>
                    <li><label>&nbsp;</label><input name="" type="button" class="btn" value="确认添加"/></li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
