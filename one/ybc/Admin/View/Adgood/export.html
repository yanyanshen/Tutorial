<html xmlns="http://www.w3.org/TR/REC-html40">
<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <meta name=ProgId content=Excel.Sheet>
    <meta name=Generator content="Microsoft Excel 11">
</head>
<body>
<table border=1 cellpadding=0 cellspacing=0 width="100%" >
    <tr>
        <td colspan="10" align="center">
            <h2>文章一览表</h2>
        </td>
    </tr>
    <tr>
        <td style='width:100pt' align="center">编号</td>
        <td style='width:100pt' align="center">商品名称</td>
        <td style='width:100pt' align="center">广告分类</td>
        <td style='width:100pt' align="center">品牌分类</td>
        <td style='width:100pt' align="center">商品分类</td>
        <td style='width:100pt' align="center">库存数量</td>
        <td style='width:100pt' align="center">卖出数量</td>
        <td style='width:100pt' align="center">规格</td>
        <td style='width:100pt' align="center">市场价格</td>
        <td style='width:100pt' align="center">网站价格</td>
    </tr>

    <volist name="info" id="val" key="k">
        <tr>
            <td align="center">{$k}</td>
            <td  align="center">{$val.goodsname}</td>
            <td  align="center">{$val.adcatename}</td>
            <td  align="center">{$val.brandname}</td>
            <td  align="center">{$val.catename}</td>
            <td  align="center">{$val.num}</td>
            <td  align="center">{$val.salenum}</td>
            <td  align="center">{$val.weight}</td>
            <td  align="center">{$val.oldprice}</td>
            <td  align="center">{$val.price}</td>
        </tr>
    </volist>
</table>
</body>
</html>
