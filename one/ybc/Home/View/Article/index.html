<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__STATIC__/css/css.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/css/common.css" rel="stylesheet" tyle="text/css" />
<link href="__STATIC__/css/article.css" rel="stylesheet" tyle="text/css" />
<link rel="shortcut icon" type="image/x-icon" href="__STATIC__/images/logo.ico" media="screen" />
<script src="__STATIC__/js/jquery.min.1.8.2.js" type="text/javascript"></script>
<script src="__STATIC__/js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
<script src="__STATIC__/js/common_js.js" type="text/javascript"></script>
<script src="__STATIC__/js/footer.js" type="text/javascript"></script>
<title>一杯茶/茶叶百科</title>
</head>

<body style="background-color:white;">
<include file="Public/right"/>
<!--顶部样式-->
<div id="top">
  <div class="top">
    <div class="Collection"><em></em><a href="#">收藏我们</a></div>
	<div class="hd_top_manu clearfix">
	  <ul class="clearfix">
	   <li class="hd_menu_tit zhuce" data-addclass="hd_menu_hover">欢迎光临本店！<a href="#" class="red">[请登录]</a> 新用户<a href="#" class="red">[免费注册]</a></li>
	   <li class="hd_menu_tit" data-addclass="hd_menu_hover"><a href="#">我的订单</a></li> 
	   <li class="hd_menu_tit" data-addclass="hd_menu_hover"> <a href="#">购物车(<b>0</b>)</a> </li>
	   <li class="hd_menu_tit" data-addclass="hd_menu_hover"><a href="#">联系我们</a></li>
	   <li class="hd_menu_tit list_name" data-addclass="hd_menu_hover"><a href="#" class="hd_menu">客户服务</a>
	    <div class="hd_menu_list">
		   <ul>
		    <li><a href="#">常见问题</a></li>
			<li><a href="#">在线退换货</a></li>
		    <li><a href="#">在线投诉</a></li>
			<li><a href="#">配送范围</a></li>
		   </ul>
		</div>	   
	   </li>
	  </ul>
	</div>
  </div>
</div>
<!--logo和搜索样式-->
<div id="header"  class="header">
  <div class="logo">
  <a href="{:U('Index/index')}"><img src="__STATIC__/images/logo.png" /></a>
  <div class="phone">
   <em class="icon_img"></em><span style="font-size:30px;font-weight:bold;"><a href="{:U('Article/index')}">茶叶百科</a></span>
  </div>
  </div>
  <div class="Search">
      <form action="{:U('index')}" method="get">
    <p><select name="search" id="" style="font-size:14px;color:#000000;width: 80px;height: 40px;background-color: rgb(247,247,247);border: 4px solid rgb(184, 184, 173);margin-left: 10px">

        <switch name="search">
            <case value="title">
                <option value="title" selected>按标题</option>
                <option value="author">按作者</option>
                <option value="teatag">按标签</option>
                <option value="content">按内容</option>
            </case>
            <case value="author">
                <option value="title">按标题</option>
                <option value="author" selected>按作者</option>
                <option value="teatag">按标签</option>
                <option value="content">按内容</option>
            </case>
            <case value="teatag">
                <option value="title">按标题</option>
                <option value="author">按作者</option>
                <option value="teatag" selected>按标签</option>
                <option value="content">按内容</option>
            </case>
            <case value="content">
                <option value="title">按标题</option>
                <option value="author">按作者</option>
                <option value="teatag">按标签</option>
                <option value="content" selected>按内容</option>
            </case>
            <default/>
            <option value="title">按标题</option>
            <option value="author">按作者</option>
            <option value="teatag">按标签</option>
            <option value="content">按内容</option>
        </switch>



    </select>
        <input name="keyword" type="text" placeholder="请输入搜索关键字" value="{$keyword}"  class="text" /><input name="" type="submit" value=""  class="Search_btn"/></p>
      </form>
</div>
</div>



<!--菜单栏样式-->

<!-- 中间内容部分 开始-->

<div class="content1" style="background-color: white;">


    <!--文章循环内容！-->

<volist name="list" id="val">

	<div class="content2">
		<div class="teaimg">
            <a href="{:U('detail')}?id={$val.id}"><img src="__ROOT__/Uploads/teapic/{$val.dateline|date='Y-m-d',###}/{$val.teapic}" alt=""  style="width: 300px;  padding:auto 0;" /></a>
		</div>
		<div class="maincontent1">
			<!-- 这是文章主要内容 -->
			<div class="title">
                <a href="{:U('detail')}?id={$val.id}"><h1>{$val.title}</h1></a>
			</div>
			<div class="author1" style="color:#ccc;font-size:14px;padding-top:10px;float:right;">{$val.dateline|date='Y-m-d H:i:s',###}&nbsp;&nbsp;&nbsp;作者:{$val.author}</div>
			<div class="descript" style="padding-top:50px">
				<p style="font-size:17px;color: #235a81;">
						{$val.descript}
				<a href="{:U('detail')}?id={$val.id}" style="font-size:14px;color:#f90;">&nbsp;&nbsp;&nbsp;[详细]</a></p>
			</div>
            <div style="color:#ccc;font-size: 14px;">标签:&nbsp;&nbsp;&nbsp;{$val.teatag}</div>
		</div>
	</div>

</volist>
    <empty name="list">
        <div style="width: 700px;height: 100px;margin: 0 auto;padding-top: 100px;font-size: 20px;color: #979797">很遗憾，没有找到相关条件的文章......
            <a href="{:U('index')}" >&nbsp;&nbsp;&nbsp;去看看其他茶叶小知识吧。</a></div>
    </empty>






    <!--分页信息-->

    <div class="bottom_page" >{$page}</div>

</div>

<!-- 中间内容部分 结束-->

<!--底部样式-->
<include file="Public/footer"/>
 <!--右侧菜单栏购物车样式-->

</body>
</html>
