<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__STATIC__/integral/css/css.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/css/css.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/integral/css/common.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/css/common.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/integral/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<script src="__STATIC__/integral/js/jquery.min.1.8.2.js" type="text/javascript"></script>
    <script src="__STATIC__/js/footer.js" type="text/javascript"></script>
<script src="__STATIC__/integral/js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
<script type="text/javascript" src="__STATIC__/integral/js/slide.js"></script>
<script src="__STATIC__/integral/js/common_js.js" type="text/javascript"></script>
<script src="__STATIC__/integral/js/jquery.foucs.js" type="text/javascript"></script>
<script src="__STATIC__/integral/js/jquery.lazyload.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/__STATIC__/css/font-awesome-ie7.min.css">
    <link href="__STATIC__/css/fixedBox.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/css/show.css" rel="stylesheet" type="text/css" />
<title>积分商城</title>
</head>
<style type="text/css">
    .pag a,.pag span{
        display: inline-block;
        width:20px;
        height:20px ;
        border-radius: 2px;
        padding: 5px;
        margin: 2px;
        text-decoration: none;
        text-align: center;
        line-height: 20px;
        background: #D4E7F0;
        color:#000000;
        border: 1px solid #c2d2d7;
    }
    .pag a:hover{
        background: #7AC4DD;
        color:#000000;
    }
    .pag span{
        background: #7AC4DD;
        color: #000000;
        font-weight: bold;
    }
</style>
<script>
    $(function(){
        $('img.lazy').lazyload(function(){
            effect:"fadein"
        })
    })
</script>
<body>
<include file="Public/header"/>
<div style="height:472px; width:100%; background-position:center">

    <style type="text/css">
        /* css 重置 */
        *{margin:0; padding:0; list-style:none; }
        body{ background:#fff; font:normal 12px/22px 宋体;  }
        img{ border:0;  }
        a{ text-decoration:none; color:#333;  }
        /* 本例子css */
        .slideBox{ width:100%; height:472px; overflow:hidden; position:relative;}
        .slideBox .hd{ height:15px; overflow:hidden; position:absolute; right:5px; bottom:5px; z-index:1; }
        .slideBox .hd ul{ overflow:hidden; zoom:1; float:left;  }
        .slideBox .hd ul li{ float:left; margin-right:2px;  width:15px; height:15px; line-height:14px; text-align:center; background:#fff; cursor:pointer; }
        .slideBox .hd ul li.on{ background:#f00; color:#fff; }
        .slideBox .bd{ position:relative; height:100%; z-index:0;   }
        .slideBox .bd li{ zoom:1; vertical-align:middle; }  .slideBox .bd img{ width:100%; height:472px; display:block;  }
    </style>
    <div id="slideBox" class="slideBox">
        <div class="hd">
            <ul><li>1</li><li>2</li><li>3</li></ul>
        </div>
        <div class="bd">
            <ul>
                <volist name="adInfo" id="val">
                    <li><a href="{:U('Detail/detail')}?id={$val.gid}" target="_blank"><img src="__ROOT__/Uploads/goodsPic/{$val.adpic}" /></a></li>
                </volist>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        jQuery(".slideBox").slide({titCell:".hd ul",mainCell:".bd ul",autoPlay:true,autoPage:true,interTime:2000});
    </script>
</div>
<!--积分商城-->
<div class="Inside_pages clearfix">
  <div class="integral_style">
   <div class="integral_title"><em></em>积分商城<span>POINTS MALL</span></div>
   <div class="integral_user">
     <div class="user_name left">
         <if condition="!isset($_SESSION['avatar1'])">
     <a href="#" class="left"><img src="__STATIC__/images/deavatar.jpg"  style="width:58px; height:58px;border-radius: 50px"/></a>
             <else/>
      <a href="#" class="left"><IMG src="__ROOT__/Uploads/avatar/100/100_{$Think.session.avatar1}"  width="58PX;" height="58px;"/></a>
         </if>
         <if condition="!isset($_SESSION['ybc_id'])">
             <p class="left integral_user_name"><b>未登录</b> <a href="{:U('UserCenter/usercenter')}">会员中心</a></p>
             <else/>
             <p class="left integral_user_name"><b>用户{$Think.session.ybc_username}</b> <a href="{:U('UserCenter/usercenter')}">会员中心</a></p>
         </if>
     </div>
       <if condition="!isset($_SESSION['ybc_id'])">
     <div class="integral left">我的积分：0</div>
           <else/>
     <div class="integral left">我的积分：{$points}<a href="{:U('UserCenter/userintegral')}">[查看明细]</a></div>
       </if>
   </div>
   <!--列表样式-->
    <div class="integral_p_list">
     <ul class="list_style">
         <volist name="goodsList" id="val">
     <li class="clearfix" style="height: 377px">
       <div class="product_lists clearfix" style="height: 335px">
        <a href="{:U('IntegralDetail/integralDetail')}?id={$val['id']}"><img class="lazy" src="__STATIC__/integral/images/loading.gif" data-original="__ROOT__/Uploads/integralGoodsPic/800/800_{$val['pic']}" style="width: 190px;height: 184px;" /></a>
        <p class="title_p_name" style="font-size: 14px;height: 60px">{$val.goodsname|subtext=28}</p>
        <p class="price" style="font-size: 16px">{$val.points}积分</p>
        <p class="btn_style"><span class="Original_price">价值：{$val.price}元</span><a href="{:U('IntegralDetail/integralDetail')}?id={$val['id']}" class="integral_buy_btn" style="font-size:14px;color: #fff;border: 1px solid #ff8800;background-color: #ff8800;height: 25px">立即兑换</a></p>
       </div>

       </li>
         </volist>
    </ul>
            <div class="pagin">
                <div class="message">共<i class="blue">{$count}</i>条记录，当前显示第&nbsp;<i class="blue">{$firstrow/35+1}&nbsp;</i>页</div>
                <ul class="paginList">
                    <li class="pag">{$page}</li>
                </ul>
            </div>
    </div>
  </div>
</div>
<!--底部样式-->
<include file="Public/footer"/>
<!--右侧菜单栏购物车样式-->
<include file="Public/right"/>
</body>
</html>
