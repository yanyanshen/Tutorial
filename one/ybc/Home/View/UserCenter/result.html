<ul>
    <empty name="consume">
        <div class="Integral_Number"><em></em>你消费的积分：<b>0分</b></div>
        <else/>
        <div class="Integral_Number"><em></em>你消费的积分：<b>{$consume}分</b></div>
    </empty>
        <volist name="point" id="v">
            <div class="Integral_Number">当前剩余积分：<b>{$v.points}分</b></div>
        </volist>
    <empty name="order">
        <span style="color: red;font-size: 16px;width: 100px;margin-left:400px ">暂时没有数据</span>
        <else/>
        <table>
            <thead>
            <tr>
                <td style="width: 188px">积分兑换订单号</td>
                <td style="width: 188px">消耗积分</td>
                <td style="width: 188px">兑换日期</td>
                <td style="width: 188px">订单状态</td>
                <td style="width: 188px">操作</td>
            </tr>
            </thead>
            <tbody>
            <volist name="order" id="valu">
                <tr>
                    <td>{$valu.ordersyn}</td>
                    <td style="color: #FF0000">{$valu.orderpoints}分</td>
                    <td>{$valu.addtime|date='Y-m-d H:i:s',###}</td>
                    <td>{$valu.orderstatus}</td>
                    <td>
                        <a href="{:U('IntegralOrder/lookorder')}?id={$valu.id}" style="color: #0099FF">查看</a>
                        <if condition="($valu['status'] eq 1) OR ($valu['status'] eq 3)">
                            <a onclick="mnext({$valu.id},{$valu.status});" style="cursor: pointer;color: #0099FF">{$valu.mnext}</a>
                        </if>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <div>
            <div class="message">共<i>{$count1}</i>条记录，当前显示第&nbsp;<i style="color: deepskyblue">{$firstRow1/5+1}&nbsp;</i>页</div>
            <div class="page" onclick="search1()" style="float:right;">{$page}</div>
        </div>
    </empty>
</ul>
