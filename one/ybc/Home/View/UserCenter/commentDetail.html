<script type="text/javascript" src="__STATIC__/js/jQuery-1.8.2.min.js"></script>

<style type="text/css">
    .forminfo b{color: deepskyblue;font-size: 16px}
    .forminfo textarea{width:420px;height:69px;border: 1px solid lightgray;line-height: 60px;text-align: center;font-size: 15px}
    .forminfo li{list-style: none;margin-top: 20px;}
</style>
</head>
<body>
    <div class="formbody">
    <div id="usual1" class="usual"> 
  	<div id="tab1" class="tabson">
    <ul class="forminfo">
        <li><label><b>商品信息：</b></label>
            <img src="__ROOT__/Uploads/goodsPic/100/100_{$goodsInfo['pic']}" /><br/>
            <span style="margin-left: 90px;">名称:  {$goodsInfo['goodsname']}</span>
        </li>
        <li><label><b>评价内容：</b></label>
            <textarea readonly>{$commentInfo['text']}</textarea>
        </li>
        <li><label><b>评价级别：</b></label>
            <eq name="commentInfo['level']" value="1">好评</eq>
            <eq name="commentInfo['level']" value="2">中评</eq>
            <eq name="commentInfo['level']" value="3">差评</eq>
        </li>
        <li><label><b>评价时间：</b></label>
            {$commentInfo['addtime']|date='Y-m-d H:i:s',###}
        </li>
        <li><label><b>商家回复：</b></label>
            <textarea readonly>{$aCommentInfo['text']?$aCommentInfo['text']:'暂无'}</textarea>
        </li>
        <li><label><b>回复时间：</b></label>
            {$aCommentInfo['addtime']?$aCommentInfo['addtime']|date='Y-m-d H:i:s',###:'暂无'}
        </li>
    </ul>
    </div>
	</div>
    </div>
</body>
