<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__STATIC__/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/editor/kindeditor.js"></script>
    <script type="text/javascript" src="__STATIC__/js/imagePreview.js"></script>

    <style type="text/css">
        .fileBtn{
            display: inline-block;
            text-align:center;
            color:#fff;
            border-radius:4px;
            background:#00C4F6;
            font-size:15px;
            height:27px;
            line-height: 27px;
            padding:0 25px;
            padding-bottom:8px;
            margin-bottom:15px;
        }
    </style>

    <script type="text/javascript">
        KE.show({
            id : 'content7',
            cssPath : './index.css'
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                width : 345
            });
            $(".select2").uedSelect({
                width : 167
            });
            $(".select3").uedSelect({
                width : 100
            });
        });
    </script>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">系统设置</a></li>
    </ul>
</div>
<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <volist name="prodinfo" id="pval">
            <form action="{:u('Admin/Prod/editProd',array('prod_id'=>$pval[prod_id]))}" method="post" enctype="multipart/form-data" id="prodForm">
                <ul class="forminfo">
                    <li><label>商品名称<b>*</b></label><input name="prod_name" type="text" class="dfinput" value="{$pval.prod_name}"  style="width:612px;"/></li>
                    <li><label>商品分类<b>*</b></label>
                        <div class="vocation">
                            <select name="prod_cid" class="select2" >
                                <volist name="classNameList" id="val">
                                    <option value="{$val.class_cid}" {$pval[prod_cid]==$val[class_cid]?'selected':''}>{$val.class_name}</option>
                                </volist>
                            </select>
                        </div>
                    </li>
                    <li><label>商品品牌<b>*</b></label>
                        <div class="vocation">
                            <select name="prod_bid" class="select2" >
                                <volist name="brandNameList" id="val">
                                    <option value="{$val.brand_bid}" {$pval[prod_bid]==$val[brand_bid]?'selected':''}>&nbsp;&nbsp;&nbsp;{$val.brand_name}</option>
                                </volist>
                            </select>
                        </div>
                    </li>
                    <li><label>商品包装<b>*</b></label>
                        <!--<input name="prod_pack" type="text" class="dfinput" value=""  style="width:165px;"/>-->
                        <div class="vocation">
                            <select name="prod_pack" class="select2" >
                                <option value="袋装" {$pval[prod_pack]=='袋装'?'selected':''}>&nbsp;&nbsp;&nbsp;袋装</option>
                                <option value="盒装" {$pval[prod_pack]=='盒装'?'selected':''}>&nbsp;&nbsp;&nbsp;盒装</option>
                                <option value="罐装" {$pval[prod_pack]=='罐装'?'selected':''}>&nbsp;&nbsp;&nbsp;罐装</option>
                            </select>
                        </div>
                    </li>
                    <li><label>商品产地<b>*</b></label>
                        <!--<input name="prod_country" type="text" class="dfinput" value=""  style="width:165px;"/>-->
                        <div class="vocation">
                            <select name="prod_area" class="select2" >
                                <option value="中国" {$pval[prod_area]=='中国'?'selected':''}>&nbsp;&nbsp;&nbsp;中国</option>
                                <option value="台湾" {$pval[prod_area]=='台湾'?'selected':''}>&nbsp;&nbsp;&nbsp;台湾</option>
                                <option value="韩国" {$pval[prod_area]=='韩国'?'selected':''}>&nbsp;&nbsp;&nbsp;韩国</option>
                                <option value="日本" {$pval[prod_area]=='日本'?'selected':''}>&nbsp;&nbsp;&nbsp;日本</option>
                                <option value="越南" {$pval[prod_area]=='越南'?'selected':''}>&nbsp;&nbsp;&nbsp;越南</option>
                                <option value="缅甸" {$pval[prod_area]=='缅甸'?'selected':''}>&nbsp;&nbsp;&nbsp;缅甸</option>
                                <option value="泰国" {$pval[prod_area]=='泰国'?'selected':''}>&nbsp;&nbsp;&nbsp;泰国</option>
                                <option value="马来西亚" {$pval[prod_area]=='马来西亚'?'selected':''}>&nbsp;&nbsp;&nbsp;马来西亚</option>
                                <option value="印度尼西亚" {$pval[prod_area]=='印度尼西亚'?'selected':''}>&nbsp;&nbsp;&nbsp;印度尼西亚</option>
                                <option value="英国" {$pval[prod_area]=='英国'?'selected':''}>&nbsp;&nbsp;&nbsp;英国</option>
                                <option value="美国" {$pval[prod_area]=='美国'?'selected':''}>&nbsp;&nbsp;&nbsp;美国</option>
                                <option value="瑞典" {$pval[prod_area]=='瑞典'?'selected':''}>&nbsp;&nbsp;&nbsp;瑞典</option>
                                <option value="德国" {$pval[prod_area]=='德国'?'selected':''}>&nbsp;&nbsp;&nbsp;德国</option>
                                <option value="意大利" {$pval[prod_area]=='意大利'?'selected':''}>&nbsp;&nbsp;&nbsp;意大利</option>
                            </select>
                        </div>
                    </li>
                    <li><label>商品展示<b>*</b></label>
                        <!--<input name="prod_pack" type="text" class="dfinput" value=""  style="width:165px;"/>-->
                        <div class="vocation">
                            <select name="prod_show_big" class="select2" >
                                <option value="1" {$pval[prod_show_big]==1?'selected':''}>&nbsp;&nbsp;&nbsp;大图</option>
                                <option value="0" {$pval[prod_show_big]==0?'selected':''}>&nbsp;&nbsp;&nbsp;小图</option>
                            </select>
                        </div>
                    </li>
                    <li><label>商品编号<b>*</b></label>
                        <input name="prod_number" type="text" class="dfinput" value="{$pval.prod_number}"  style="width:165px;"/>
                    </li>
                    <li><label>商品毛重<b>*</b></label>
                        <input name="prod_weight" type="text" class="dfinput" value="{$pval.prod_weight}"  style="width:165px;"/>
                    </li>
                    <li><label>商城价格<b>*</b></label>
                        <input name="prod_sale_price" type="text" class="dfinput" value="{$pval.prod_sale_price}"  style="width:165px;"/>
                    </li>
                    <li><label>市场价格<b></b></label>
                        <input name="prod_price" type="text" class="dfinput" value="{$pval.prod_price}"  style="width:165px;"/>
                    </li>
                    <li><label>商品数量<b>*</b></label>
                        <input name="prod_qty" type="text" class="dfinput" value="{$pval.prod_qty}"  style="width:165px;"/>
                    </li>

                    <li style="width:860px; "><label>商品图片<b>*</b></label>
                        <div style="display: inline-block;float:left;margin-right:30px;">
                            <p id="preview1"><img src="/Uploads/Prod/{$pval[prod_pic][0]['pic_name']}" alt="" id="imghead1" width="100px" height="100px;"/></p><span></span>
                            <input name="pic[]" type="file"  style="display: none" onchange="previewImage(this,'preview1','imghead1',100,100)" id="image1"/>
                            <label for="image1" class="fileBtn" >选择图片</label>
                        </div>
                        <div style="display: inline-block;float:left;margin-right:30px;">
                            <p id="preview2"><img src="/Uploads/Prod/{$pval[prod_pic][2]['pic_name']}" alt="" id="imghead2" width="100px" height="100px;"/></p><span></span>
                            <input name="pic[]" type="file"  style="display: none" onchange="previewImage(this,'preview2','imghead2',100,100)" id="image2"/>
                            <label for="image2" class="fileBtn" >选择图片</label>
                        </div>
                        <div style="display: inline-block;float:left;margin-right:30px;">
                            <p id="preview3"><img src="/Uploads/Prod/{$pval[prod_pic][4]['pic_name']}" alt="" id="imghead3" width="100px" height="100px;"/></p><span></span>
                            <input name="pic[]" type="file"  style="display: none" onchange="previewImage(this,'preview3','imghead3',100,100)" id="image3"/>
                            <label for="image3" class="fileBtn">选择图片</label>
                        </div>
                        <div style="display: inline-block;float:left;margin-right:30px;">
                            <p id="preview4"><img src="/Uploads/Prod/{$pval[prod_pic][6]['pic_name']}" alt="" id="imghead4" width="100px" height="100px;"/></p><span></span>
                            <input name="pic[]" type="file"  style="display: none" onchange="previewImage(this,'preview4','imghead4',100,100)" id="image4"/>
                            <label for="image4" class="fileBtn">选择图片</label>
                        </div>

                    </li>


                    <li><label>商品描述<b>*</b></label>
                        <textarea id="content7" name="prod_desc" style="width:614px;height:150px;">{$pval.prod_desc}</textarea>
                    </li>
                    <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="马上发布"/></li>
                </ul>

            </form>
            </volist>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        $("#prodForm").submit(function(){
            var submit_able=true;
            if(!$("[name=prod_name]").val()){
                $(".forminfo li").eq(0).append("<b>商品名称不能为空</b>");
                submit_able=false;
            }
            if(!$("[name=prod_number]").val()){
                $(".forminfo li").eq(6).append("<b>商品编号不能为空</b>");
                submit_able=false;
            }
            if(!$("[name=prod_weight]").val()){
                $(".forminfo li").eq(7).append("<b>商品重量不能为空</b>");
                submit_able=false;
            }
            if(!$("[name=prod_sale_price]").val()){
                $(".forminfo li").eq(8).append("<b>商品价格不能为空</b>");
                submit_able=false;
            }
            if(!$("[name=prod_qty]").val()){
                $(".forminfo li").eq(9).append("<b>商品数量不能为空</b>");
                submit_able=false;
            }
            /*if(!$("[type=file]").eq(0).val()&&!$("[type=file]").eq(1).val()&&!$("[type=file]").eq(2).val()&&!$("[type=file]").eq(3).val()){
                $(".forminfo li").eq(11).append("<b>商品图片不能为空</b>");
                submit_able=false;
            }*/
            if(!$("[name=prod_desc]").val()){
                $(".forminfo li").eq(12).append("<b>商品描述不能为空</b>");
                submit_able=false;
            }
            if(!submit_able){
                return false;
            }
        })
    })
</script>
</html>
