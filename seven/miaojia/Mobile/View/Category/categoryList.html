<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>商品分类-{:C('WEB_NAME')}</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="__PUBLIC__/Mobile/css/class.css" rel="stylesheet">
    <script src="__PUBLIC__/Mobile/js/jquery-1.9.1.min.js"></script>
    <script src="__PUBLIC__/Mobile/js/class.js"></script>
<script>
(function(){
    function w() {
    var r = document.documentElement;
    var a = r.getBoundingClientRect().width;
    // console.log(a);
        if (a > 750 ){
            a = 750;
        } 
        rem = a / 7.5;
        r.style.fontSize = rem + "px"
    }
    var t;
    w();
    window.addEventListener("resize", function() {
        clearTimeout(t);
        t = setTimeout(w, 300)
    }, false);
})();

</script>
</head>
<!--头部-->
<body>
<div class="header">
    <div class="wrapper">
        <form action="{:u('Goods/goodsList')}" method="post">
            <div class="search">
                <i></i>
                <input class="txt" name="goodsname" type="text" placeholder="动动手指，总有一款你想要的">
            </div>
        </form>
    </div>
</div>

<!--热销分类-->
<div class="class clearfix">
    <div class="left fl">
        <ul class="clearfix">
            <volist name="firstCate" id="vo" key="k">
                <eq name="k" value="1">
                    <li class="active">{$vo.catename}</li>
                    <else/>
                    <li>{$vo.catename}</li>
                </eq>
            </volist>
        </ul>
    </div>
    <div class="right fl">
        <volist name="firstCate" id="vo">
            <div>
            <volist name="vo.second" id="vo1">
                    <ul>
                        <div class="title01">{$vo1.catename}</div>
                        <volist name="vo1.third" id="vo2" offset="0" length="4">
                            <li class="fl"><a href="{:u('Goods/goodsList',array('cid'=>$vo2['id']))}"><p>{$vo2.catename}</p></a></li>
                        </volist>
                    </ul>
            </volist>
            </div>
        </volist>
    </div>
</div>

<!--底部导航-->
<div class="outside">
    <div class="footer">
        <ul>
            <li><a href="{:u('Index/index')}">
                <i><span class="i1"></span></i>
                <h5>首页</h5>
            </a></li>
            <li><a href="{:u('Category/categoryList')}">
                <i class="on"><span class="i2"></span></i>
                <h5>分类</h5>
            </a></li>
            <li><a href="{:u('Cart/cart')}">
                <i><span class="i3"></span></i>
                <h5>购物车</h5>
            </a></li>
            <li class="end"><a href="{:u('User/member')}">
                <i><span class="i4"></span></i>
                <h5>我的</h5>
            </a></li>
        </ul>
    </div>
</div>
</body>
</html>
