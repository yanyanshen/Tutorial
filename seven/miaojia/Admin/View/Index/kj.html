<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/right.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/main.css">
</head>
<body>
<div id="forms" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">当前位置：首页</b></div>
        </div>
    </div>
</div>
<div class="mainindex">
    <div class="welinfo">
        <span><img src="__PUBLIC__/Admin/images/sun.png" alt="天气" /></span>
        <b>尊敬的管理员：<span style="color:#f00; font-weight: bold;">{$Think.session.admin_name}&nbsp;</span>早上好，欢迎使用后台管理系统</b>
    </div>

    <div class="welinfo">
        <span><img src="__PUBLIC__/Admin/images/time.png" alt="时间" /></span>
        <b>您上次登录时间为：<span style="color:#f00; font-weight: bold;">{$Think.session.lastlogintime}</span></b>
        <b>上次登录IP为：<span style="color:#f00; font-weight: bold;">{$Think.session.lastloginip}</span></b>
        如非本人操作，请<a href="{:u('Admin/editAdmin',array('id'=>session('admin_uid')))}">点此修改密码</a>
    </div>

    <div class="welinfo">
        <span><img src="__PUBLIC__/Admin/images/dp.png" alt="提醒" /></span>
        <b>服务器信息</b>
    </div>

    <ul class="infolist">
        <li><span>服务器软件：{$_SERVER['SERVER_SOFTWARE']}</span></li>
        <li><span>开发语言：PHP/5.4.45</span></li>
        <li><span>数据库：{$mysql_version}</span></li>
    </ul>
</div>
<div class="xline"></div>
